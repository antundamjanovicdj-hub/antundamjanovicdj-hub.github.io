<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>LifeKompas</title>

<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon-192.png">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif}
body.home{background:linear-gradient(120deg,#1f6b4a,#2e8b57,#3fa37a,#2e8b57);background-size:400% 400%;animation:bgMove 12s infinite}
body.static{background:linear-gradient(to top,#d0f0c0,#a8e6cf,#61c09a,#2e8b57)}
@keyframes bgMove{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
.app{position:relative;height:100%}
.screen{position:absolute;inset:0;display:flex;justify-content:center;align-items:center;opacity:0;pointer-events:none}
.screen.active{opacity:1;pointer-events:auto}
.content{width:100%;max-width:420px;padding:2rem 1.5rem;text-align:center}
.scroll{max-height:100%;overflow-y:auto;-webkit-overflow-scrolling:touch}
.buttons{display:flex;flex-direction:column;gap:1rem}
.btn{width:100%;padding:.9rem;border:none;border-radius:50px;font-size:1.05rem;font-weight:600;background:rgba(255,255,255,.85)}
.back{position:fixed;top:1rem;right:1rem;z-index:9999;border:none;border-radius:20px;padding:.4rem .9rem;background:rgba(255,255,255,.9)}
label{display:block;text-align:left;font-size:.9rem;margin-top:1rem}
input,textarea,select{width:100%;padding:12px;border-radius:12px;border:none;font-size:16px}
.item{background:rgba(255,255,255,.9);border-radius:14px;padding:12px;margin-top:12px;text-align:left}
.actions{display:flex;justify-content:space-between;margin-top:8px}
.actions button{background:none;border:none;font-size:1.2rem}
.calendar-box{margin-top:1rem}
.calendar-label{display:flex;align-items:center;gap:.6rem;font-size:.9rem}
.calendar-label input{width:18px;height:18px}
</style>
</head>

<body class="home">
<div class="app">

<div id="screen-lang" class="screen active">
 <div class="content">
  <h1>LifeKompas</h1>
  <div class="buttons">
   <button class="btn" data-lang="hr">üá≠üá∑ Hrvatski</button>
  </div>
 </div>
</div>

<div id="screen-menu" class="screen">
 <button class="back" id="backMenu">‚Üê</button>
 <div class="content">
  <div class="buttons">
   <button class="btn" id="btnTasks">üìã Obveze</button>
  </div>
 </div>
</div>

<div id="screen-tasks" class="screen">
 <button class="back" id="backTasks">‚Üê</button>
 <div class="content scroll">

  <label>Obveza</label>
  <input id="taskTitle">

  <label>Datum</label>
  <input type="date" id="taskDate">

  <label>Vrijeme</label>
  <input type="time" id="taskTime">

  <label>Podsjeti prije</label>
  <select id="taskReminder">
   <option value="0">‚Äî</option>
   <option value="15">15 min</option>
   <option value="30">30 min</option>
   <option value="60">1 h</option>
  </select>

  <div class="calendar-box">
   <label class="calendar-label">
    <input type="checkbox" id="addToCalendar" checked>
    <span>Dodaj u kalendar (alarm)</span>
   </label>
  </div>

  <button class="btn" id="saveTask" style="margin-top:1rem">Spremi</button>
 </div>
</div>

</div>

<script>
backMenu.onclick=()=>show("screen-lang");
btnTasks.onclick=()=>show("screen-tasks");
backTasks.onclick=()=>show("screen-menu");

function show(id){
 document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
 document.getElementById(id).classList.add("active");
}

saveTask.onclick=()=>{
 if(addToCalendar.checked) exportToCalendar();
};

function exportToCalendar(){
 const start=new Date(taskDate.value+"T"+taskTime.value);
 const end=new Date(start.getTime()+30*60000);
 const mins=+taskReminder.value;

 const dt=d=>d.toISOString().replace(/[-:]/g,"").split(".")[0]+"Z";

 const alarm=mins>0?
 "BEGIN:VALARM\r\n"+
 `TRIGGER;RELATED=START:-PT${mins}M\r\n`+
 "ACTION:DISPLAY\r\n"+
 "DESCRIPTION:Reminder\r\n"+
 "END:VALARM\r\n":"";

 const googleAlarm=mins>0?`X-GOOGLE-ALARM-TRIGGER:-PT${mins}M\r\n`:"";

 const ics=
 "BEGIN:VCALENDAR\r\n"+
 "VERSION:2.0\r\n"+
 "PRODID:-//LifeKompas//HR\r\n"+
 "BEGIN:VEVENT\r\n"+
 `DTSTAMP:${dt(new Date())}\r\n`+
 `SUMMARY:${taskTitle.value}\r\n`+
 `DTSTART:${dt(start)}\r\n`+
 `DTEND:${dt(end)}\r\n`+
 googleAlarm+
 alarm+
 "END:VEVENT\r\n"+
 "END:VCALENDAR";

 const blob=new Blob([ics],{type:"text/calendar;charset=utf-8"});
 const url=URL.createObjectURL(blob);
 const a=document.createElement("a");
 a.href=url;a.download="lifekompas.ics";
 document.body.appendChild(a);a.click();
 document.body.removeChild(a);URL.revokeObjectURL(url);
}
</script>

</body>
</html>
