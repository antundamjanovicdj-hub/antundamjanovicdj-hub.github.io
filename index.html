<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>LifeKompas</title>

<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon-192.png">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif}

/* iOS FIX */
@supports (-webkit-touch-callout:none){
  html,body{overflow:hidden}
  body{position:fixed;inset:0}
}

body.home{
  background:linear-gradient(120deg,#1f6b4a,#2e8b57,#3fa37a,#2e8b57);
  background-size:400% 400%;
  animation:bgMove 12s ease-in-out infinite;
}
body.static{
  background:linear-gradient(to top,#d0f0c0,#a8e6cf,#61c09a,#2e8b57);
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.app{position:relative;height:100%}
.screen{
  position:absolute;inset:0;
  display:flex;justify-content:center;align-items:center;
  opacity:0;pointer-events:none;
  transition:.3s ease;
}
.screen.active{opacity:1;pointer-events:auto}

.content{
  width:100%;max-width:420px;
  padding:2rem 1.5rem;text-align:center
}

/* UI */
.buttons{display:flex;flex-direction:column;gap:1rem}
.btn{
  padding:.9rem;border:none;border-radius:50px;
  font-size:1.1rem;font-weight:600;
  background:rgba(255,255,255,.85)
}
.back{
  position:absolute;top:1rem;right:1rem;
  border:none;border-radius:20px;
  padding:.4rem .9rem;
  background:rgba(255,255,255,.9)
}
label{
  display:block;text-align:left;
  font-size:.9rem;margin-top:1rem;opacity:.8
}
input,textarea,select{
  width:100%;padding:12px;margin-top:4px;
  border-radius:12px;border:none;font-size:16px
}
textarea{resize:vertical}

/* TASK */
.task{
  background:rgba(255,255,255,.9);
  border-radius:14px;
  padding:12px;margin-top:12px;text-align:left
}
.task-actions{
  display:flex;justify-content:space-between;
  margin-top:8px
}
.task-actions button{
  border:none;background:none;font-size:1.1rem
}
</style>
</head>

<body class="home">
<div class="app">

<!-- LANGUAGE -->
<div id="screen-lang" class="screen active">
  <div class="content">
    <h1 class="title"><span>Life</span><span>Kompas</span></h1>
    <div class="buttons">
      <button class="btn" onclick="selectLang('hr')">ğŸ‡­ğŸ‡· Hrvatski</button>
      <button class="btn" onclick="selectLang('de')">ğŸ‡©ğŸ‡ª Deutsch</button>
      <button class="btn" onclick="selectLang('en')">ğŸ‡¬ğŸ‡§ English</button>
    </div>
  </div>
</div>

<!-- MENU -->
<div id="screen-menu" class="screen">
  <button class="back" onclick="goHome()">â†</button>
  <div class="content">
    <div class="buttons">
      <button class="btn" id="btnTasks" onclick="openTasks()"></button>
    </div>
  </div>
</div>

<!-- TASKS -->
<div id="screen-tasks" class="screen">
  <button class="back" onclick="show('screen-menu')">â†</button>
  <div class="content">

    <label id="lblTask"></label>
    <input id="taskTitle">

    <label id="lblNote"></label>
    <textarea id="taskNote" rows="3"></textarea>

    <label id="lblCategory"></label>
    <select id="taskCategory"></select>

    <label id="lblDate"></label>
    <input type="date" id="taskDate">

    <label id="lblTime"></label>
    <input type="time" id="taskTime">

    <label id="lblReminder"></label>
    <select id="taskReminder">
      <option value="0">â€”</option>
      <option value="15">15 min</option>
      <option value="30">30 min</option>
      <option value="60">1 sat</option>
      <option value="1440">1 dan</option>
    </select>

    <button class="btn" onclick="saveTask()" id="btnSave"></button>

    <div id="taskList"></div>
  </div>
</div>

</div>

<script>
const T={
 hr:{
  tasks:"ğŸ“‹ Obveze",
  task:"Obveza",note:"BiljeÅ¡ka",cat:"Kategorija",
  date:"Datum",time:"Vrijeme",rem:"Podsjetnik",
  save:"ğŸ’¾ Spremi",
  cats:{health:"Zdravlje",family:"Obitelj",finance:"Financije",personal:"Osobno",other:"Ostalo"}
 },
 de:{
  tasks:"ğŸ“‹ Aufgaben",
  task:"Aufgabe",note:"Notiz",cat:"Kategorie",
  date:"Datum",time:"Zeit",rem:"Erinnerung",
  save:"ğŸ’¾ Speichern",
  cats:{health:"Gesundheit",family:"Familie",finance:"Finanzen",personal:"PersÃ¶nlich",other:"Sonstiges"}
 },
 en:{
  tasks:"ğŸ“‹ Tasks",
  task:"Task",note:"Note",cat:"Category",
  date:"Date",time:"Time",rem:"Reminder",
  save:"ğŸ’¾ Save",
  cats:{health:"Health",family:"Family",finance:"Finance",personal:"Personal",other:"Other"}
 }
};

let lang="hr",tasks=[],editId=null;

function show(id){
 document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
 document.getElementById(id).classList.add('active');
}
function selectLang(l){
 lang=l;
 localStorage.setItem("lang",l);
 applyLang();
 document.body.className="static";
 show('screen-menu');
}
function goHome(){
 document.body.className="home";
 show('screen-lang');
}

function applyLang(){
 btnTasks.textContent=T[lang].tasks;
 lblTask.textContent=T[lang].task;
 lblNote.textContent=T[lang].note;
 lblCategory.textContent=T[lang].cat;
 lblDate.textContent=T[lang].date;
 lblTime.textContent=T[lang].time;
 lblReminder.textContent=T[lang].rem;
 btnSave.textContent=T[lang].save;

 taskCategory.innerHTML="";
 for(const k in T[lang].cats){
  const o=document.createElement("option");
  o.value=k;o.textContent=T[lang].cats[k];
  taskCategory.appendChild(o);
 }
}

function openTasks(){
 tasks=JSON.parse(localStorage.getItem("tasks")||"[]");
 renderTasks();
 show('screen-tasks');
}

function saveTask(){
 const t={
  id:editId||Date.now(),
  title:taskTitle.value,
  note:taskNote.value,
  cat:taskCategory.value,
  date:taskDate.value,
  time:taskTime.value,
  rem:taskReminder.value
 };
 if(editId){
  tasks=tasks.map(x=>x.id===editId?t:x);
  editId=null;
 } else tasks.push(t);

 localStorage.setItem("tasks",JSON.stringify(tasks));
 taskTitle.value=taskNote.value="";
 taskDate.value=taskTime.value="";
 taskReminder.value="0";
 renderTasks();
}

function renderTasks(){
 taskList.innerHTML="";
 tasks.forEach(t=>{
  const d=document.createElement("div");
  d.className="task";
  d.innerHTML=`
   <strong>${t.title}</strong>
   <small>(${T[lang].cats[t.cat]})</small><br>
   <small>${t.date} ${t.time}</small><br>
   <small>${t.note||""}</small>
   <div class="task-actions">
     <button onclick="editTask(${t.id})">âœï¸</button>
     <button onclick="deleteTask(${t.id})">ğŸ—‘</button>
     <button onclick="downloadICS(${t.id})">ğŸ“…</button>
   </div>`;
  taskList.appendChild(d);
 });
}

function editTask(id){
 const t=tasks.find(x=>x.id===id);
 editId=id;
 taskTitle.value=t.title;
 taskNote.value=t.note;
 taskCategory.value=t.cat;
 taskDate.value=t.date;
 taskTime.value=t.time;
 taskReminder.value=t.rem;
}
function deleteTask(id){
 tasks=tasks.filter(t=>t.id!==id);
 localStorage.setItem("tasks",JSON.stringify(tasks));
 renderTasks();
}

/* CALENDAR EXPORT */
function downloadICS(id){
 const t=tasks.find(x=>x.id===id);
 const start=t.date.replace(/-/g,"")+t.time.replace(":","")+"00";
 const alarm=t.rem==="0"?"":"BEGIN:VALARM\nTRIGGER:-PT"+t.rem+"M\nACTION:DISPLAY\nDESCRIPTION:"+t.title+"\nEND:VALARM\n";
 const ics=`BEGIN:VCALENDAR
VERSION:2.0
BEGIN:VEVENT
DTSTART:${start}
SUMMARY:${t.title}
${alarm}END:VEVENT
END:VCALENDAR`;
 const blob=new Blob([ics],{type:"text/calendar"});
 const a=document.createElement("a");
 a.href=URL.createObjectURL(blob);
 a.download="obveza.ics";
 a.click();
}

window.addEventListener("load",()=>{
 const s=localStorage.getItem("lang");
 if(s) lang=s;
 applyLang();
});
</script>

</body>
</html>
