<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>LifeKompas</title>

<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon-192.png">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif}

/* BACKGROUND */
body.home{
  background:linear-gradient(120deg,#1f6b4a,#2e8b57,#3fa37a,#2e8b57);
  background-size:400% 400%;
  animation:bgMove 12s infinite;
}
body.static{
  background:linear-gradient(to top,#d0f0c0,#a8e6cf,#61c09a,#2e8b57);
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.app{position:relative;height:100%}

.screen{
  position:absolute;inset:0;
  display:flex;justify-content:center;align-items:center;
  opacity:0;pointer-events:none;
}
.screen.active{opacity:1;pointer-events:auto}

.content{
  width:100%;max-width:420px;
  padding:2rem 1.5rem;text-align:center;
}
.scroll{
  max-height:100%;
  overflow-y:auto;
  -webkit-overflow-scrolling:touch;
}

.title{
  font-size:4rem;font-weight:900;line-height:1;margin-bottom:2rem;
}
.title span{
  display:block;
  background:linear-gradient(180deg,#000 40%,#ff8c00 60%,#ff4500);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* UI */
.buttons{display:flex;flex-direction:column;gap:1rem}
.btn{
  width:100%;
  padding:.9rem;
  border:none;
  border-radius:50px;
  font-size:1.05rem;
  font-weight:600;
  background:rgba(255,255,255,.85);
}

/* üîß iOS FIX ‚Äì BACK BUTTON */
.back{
  position:fixed;
  top:1rem;
  right:1rem;
  z-index:9999;
  pointer-events:auto;
  border:none;
  border-radius:20px;
  padding:.4rem .9rem;
  background:rgba(255,255,255,.9);
}

label{display:block;text-align:left;font-size:.9rem;margin-top:1rem}
input,textarea,select{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  font-size:16px;
}
select{
  appearance:none;
  -webkit-appearance:none;
  background:white;
}

.item{
  background:rgba(255,255,255,.9);
  border-radius:14px;
  padding:12px;
  margin-top:12px;
  text-align:left;
}
.actions{
  display:flex;
  justify-content:space-between;
  margin-top:8px;
}
.actions button{
  background:none;
  border:none;
  font-size:1.2rem;
}
.note{
  font-size:.8rem;
  opacity:.7;
  margin-top:.4rem;
}
</style>
</head>

<body class="home">
<div class="app">

<!-- LANGUAGE -->
<div id="screen-lang" class="screen active">
  <div class="content">
    <h1 class="title"><span>Life</span><span>Kompas</span></h1>
    <div class="buttons">
      <button class="btn" data-lang="hr">üá≠üá∑ Hrvatski</button>
      <button class="btn" data-lang="de">üá©üá™ Deutsch</button>
      <button class="btn" data-lang="en">üá¨üáß English</button>
    </div>
  </div>
</div>

<!-- MENU -->
<div id="screen-menu" class="screen">
  <button class="back" id="backMenu">‚Üê</button>
  <div class="content">
    <div class="buttons">
      <button class="btn" id="btnDiary"></button>
      <button class="btn" id="btnTasks"></button>
    </div>
  </div>
</div>

<!-- DIARY -->
<div id="screen-diary" class="screen">
  <button class="back" id="backDiary">‚Üê</button>
  <div class="content scroll">
    <label id="dDateL"></label>
    <input type="date" id="dDate">
    <label id="dTitleL"></label>
    <input id="dTitle">
    <label id="dTextL"></label>
    <textarea id="dText" rows="5"></textarea>
    <button class="btn" id="saveDiary"></button>
    <div id="diaryList"></div>
  </div>
</div>

<!-- TASKS -->
<div id="screen-tasks" class="screen">
  <button class="back" id="backTasks">‚Üê</button>
  <div class="content scroll">
    <label id="tTitleL"></label>
    <input id="taskTitle">
    <label id="tNoteL"></label>
    <textarea id="taskNote"></textarea>
    <label id="tCatL"></label>
    <select id="taskCategory"></select>
    <label id="tDateL"></label>
    <input type="date" id="taskDate">
    <label id="tTimeL"></label>
    <input type="time" id="taskTime">
    <label id="tRemL"></label>
    <select id="taskReminder">
      <option value="0">‚Äî</option>
      <option value="5">5 min</option>
      <option value="15">15 min</option>
      <option value="30">30 min</option>
      <option value="60">1 h</option>
    </select>
    <button class="btn" id="saveTask" style="margin-top:1.2rem"></button>
    <div id="taskList"></div>
  </div>
</div>

</div>

<script>
/* ===== TVOJ ORIGINALNI JS (NEPROMIJENJEN) ===== */

const T = { /* ‚Ä¶ sve isto kao kod tebe ‚Ä¶ */ };
let lang="hr", diaries=[], tasks=[], editTaskId=null;

function show(id){
 document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
 document.getElementById(id).classList.add("active");
}

/* ‚Ä¶ sav tvoj postojeƒái JS ‚Ä¶ */

/* ‚ùå OBRISANO:
backTasks.onclick=()=>show("screen-menu");
*/

/* ‚úÖ iOS SAFE */
document.getElementById("backTasks").addEventListener("click", () => {
  show("screen-menu");
});
</script>

</body>
</html>
