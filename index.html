<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>LifeKompas</title>

<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon-192.png">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif}

/* BACKGROUND */
body.home{
  background:linear-gradient(120deg,#1f6b4a,#2e8b57,#3fa37a,#2e8b57);
  background-size:400% 400%;
  animation:bgMove 12s infinite;
}
body.static{
  background:linear-gradient(to top,#d0f0c0,#a8e6cf,#61c09a,#2e8b57);
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.app{position:relative;height:100%}

.screen{
  position:absolute;inset:0;
  display:flex;justify-content:center;align-items:center;
  opacity:0;pointer-events:none;
}
.screen.active{opacity:1;pointer-events:auto}

.content{
  width:100%;max-width:420px;
  padding:2rem 1.5rem;text-align:center;
}
.scroll{
  max-height:100%;
  overflow-y:auto;
  -webkit-overflow-scrolling:touch;
}

.title{
  font-size:4rem;font-weight:900;line-height:1;margin-bottom:2rem;
}
.title span{
  display:block;
  background:linear-gradient(180deg,#000 40%,#ff8c00 60%,#ff4500);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* UI */
.buttons{display:flex;flex-direction:column;gap:1rem}
.btn{
  width:100%;
  padding:.9rem;
  border:none;
  border-radius:50px;
  font-size:1.05rem;
  font-weight:600;
  background:rgba(255,255,255,.85);
}

.back{
  position:fixed;
  top:1rem;
  right:1rem;
  z-index:9999;
  border:none;
  border-radius:20px;
  padding:.4rem .9rem;
  background:rgba(255,255,255,.9);
}

label{display:block;text-align:left;font-size:.9rem;margin-top:1rem}
input,textarea,select{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  font-size:16px;
}
select{-webkit-appearance:none;appearance:none;background:white}

.item{
  background:rgba(255,255,255,.9);
  border-radius:14px;
  padding:12px;
  margin-top:12px;
  text-align:left;
}
.actions{
  display:flex;
  justify-content:space-between;
  margin-top:8px;
}
.actions button{
  background:none;
  border:none;
  font-size:1.2rem;
}
.note{font-size:.8rem;opacity:.7;margin-top:.4rem}
</style>
</head>

<body class="home">
<div class="app">

<!-- LANGUAGE -->
<div id="screen-lang" class="screen active">
  <div class="content">
    <h1 class="title"><span>Life</span><span>Kompas</span></h1>
    <div class="buttons">
      <button class="btn" data-lang="hr">ğŸ‡­ğŸ‡· Hrvatski</button>
      <button class="btn" data-lang="de">ğŸ‡©ğŸ‡ª Deutsch</button>
      <button class="btn" data-lang="en">ğŸ‡¬ğŸ‡§ English</button>
    </div>
  </div>
</div>

<!-- MENU -->
<div id="screen-menu" class="screen">
  <button class="back" id="backMenu">â†</button>
  <div class="content">
    <div class="buttons">
      <button class="btn" id="btnDiary"></button>
      <button class="btn" id="btnTasks"></button>
      <button class="btn" id="btnHistory"></button>
    </div>
  </div>
</div>

<!-- TASKS -->
<div id="screen-tasks" class="screen">
  <button class="back" id="backTasks">â†</button>
  <div class="content scroll">
    <label id="tTitleL"></label>
    <input id="taskTitle">
    <label id="tNoteL"></label>
    <textarea id="taskNote"></textarea>
    <label id="tCatL"></label>
    <select id="taskCategory"></select>
    <label id="tDateL"></label>
    <input type="date" id="taskDate">
    <label id="tTimeL"></label>
    <input type="time" id="taskTime">
    <label id="tRemL"></label>
    <select id="taskReminder">
      <option value="0">â€”</option>
      <option value="15">15 min</option>
      <option value="30">30 min</option>
      <option value="60">1 h</option>
    </select>
    <button class="btn" id="saveTask" style="margin-top:1rem"></button>
    <div id="taskList"></div>
    <div id="calendarInfo" class="note"></div>
  </div>
</div>

<!-- HISTORY -->
<div id="screen-history" class="screen">
  <button class="back" id="backHistory">â†</button>
  <div class="content scroll">
    <div id="historyList"></div>
  </div>
</div>

</div>

<script>
const T={
 hr:{
  diary:"ğŸ“” Dnevnik",tasks:"ğŸ“‹ Obveze",history:"ğŸ“œ Povijest",
  tTitle:"Obveza",tNote:"BiljeÅ¡ka",tCat:"Kategorija",
  tDate:"Datum",tTime:"Vrijeme",tRem:"Podsjeti prije",
  tSave:"ğŸ’¾ Spremi obvezu",
  cats:{health:"Zdravlje",family:"Obitelj",finance:"Financije",personal:"Osobno",other:"Ostalo"},
  calendarAdded:"ğŸ“… Dodano u kalendar (samo alarm)"
 }
};

let lang="hr",tasks=[],editTaskId=null;

function show(id){
 document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
 document.getElementById(id).classList.add("active");
}

function applyLang(){
 btnDiary.textContent=T[lang].diary;
 btnTasks.textContent=T[lang].tasks;
 btnHistory.textContent=T[lang].history;
 tTitleL.textContent=T[lang].tTitle;
 tNoteL.textContent=T[lang].tNote;
 tCatL.textContent=T[lang].tCat;
 tDateL.textContent=T[lang].tDate;
 tTimeL.textContent=T[lang].tTime;
 tRemL.textContent=T[lang].tRem;
 saveTask.textContent=T[lang].tSave;

 taskCategory.innerHTML="";
 for(const k in T[lang].cats){
  const o=document.createElement("option");
  o.value=k;o.textContent=T[lang].cats[k];
  taskCategory.appendChild(o);
 }
}

document.querySelectorAll("[data-lang]").forEach(b=>{
 b.onclick=()=>{
  lang=b.dataset.lang;
  applyLang();
  document.body.className="static";
  show("screen-menu");
 };
});

backMenu.onclick=()=>{document.body.className="home";show("screen-lang")};
btnTasks.onclick=()=>{loadTasks();show("screen-tasks")};
btnHistory.onclick=()=>{loadHistory();show("screen-history")};
backTasks.onclick=()=>show("screen-menu");
backHistory.onclick=()=>show("screen-menu");

function loadTasks(){
 tasks=JSON.parse(localStorage.getItem("tasks")||"[]");
 renderTasks();
}

saveTask.onclick=()=>{
 const data={
  id:editTaskId||Date.now(),
  title:taskTitle.value,
  note:taskNote.value,
  cat:taskCategory.value,
  date:taskDate.value,
  time:taskTime.value,
  reminder:+taskReminder.value,
  status:"active"
 };
 if(editTaskId){
  tasks=tasks.map(t=>t.id===editTaskId?data:t);
  editTaskId=null;
 } else tasks.push(data);

 localStorage.setItem("tasks",JSON.stringify(tasks));
 taskTitle.value=taskNote.value=taskDate.value=taskTime.value="";
 taskReminder.value="0";
 renderTasks();
 document.getElementById("calendarInfo").textContent=T[lang].calendarAdded;
};

function renderTasks(){
 taskList.innerHTML="";
 tasks.filter(t=>t.status==="active").forEach(t=>{
  const el=document.createElement("div");
  el.className="item";
  el.innerHTML=`
   <strong>${t.title}</strong><br>${t.date} ${t.time}
   <div class="actions">
    <button onclick="finishTask(${t.id})">âœ…</button>
    <button onclick="cancelTask(${t.id})">âŒ</button>
    <button onclick="editTask(${t.id})">âœï¸</button>
    <button onclick="deleteTask(${t.id})">ğŸ—‘</button>
   </div>`;
  taskList.appendChild(el);
 });
}

function finishTask(id){updateStatus(id,"done")}
function cancelTask(id){updateStatus(id,"cancelled")}
function updateStatus(id,status){
 tasks=tasks.map(t=>t.id===id?{...t,status}:t);
 localStorage.setItem("tasks",JSON.stringify(tasks));
 renderTasks();
}

function editTask(id){
 const t=tasks.find(x=>x.id===id);
 editTaskId=id;
 taskTitle.value=t.title;
 taskNote.value=t.note;
 taskCategory.value=t.cat;
 taskDate.value=t.date;
 taskTime.value=t.time;
 taskReminder.value=t.reminder;
}

function deleteTask(id){
 tasks=tasks.filter(t=>t.id!==id);
 localStorage.setItem("tasks",JSON.stringify(tasks));
 renderTasks();
}

function loadHistory(){
 tasks=JSON.parse(localStorage.getItem("tasks")||"[]");
 historyList.innerHTML="";
 tasks.filter(t=>t.status!=="active").forEach(t=>{
  const el=document.createElement("div");
  el.className="item";
  el.innerHTML=`${t.status==="done"?"âœ…":"âŒ"} <strong>${t.title}</strong><br>${t.date} ${t.time}`;
  historyList.appendChild(el);
 });
}

window.onload=applyLang;
</script>

</body>
</html>
