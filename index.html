<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>LifeKompas</title>

<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon-192.png">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif}

body.home{
  background:linear-gradient(120deg,#1f6b4a,#2e8b57,#3fa37a,#2e8b57);
  background-size:400% 400%;
  animation:bgMove 12s infinite;
}
body.static{
  background:linear-gradient(to top,#d0f0c0,#a8e6cf,#61c09a,#2e8b57);
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.app{position:relative;height:100%}
.screen{position:absolute;inset:0;display:flex;justify-content:center;align-items:center;opacity:0;pointer-events:none}
.screen.active{opacity:1;pointer-events:auto}

.content{width:100%;max-width:420px;padding:2rem 1.5rem;text-align:center}
.scroll{max-height:100%;overflow-y:auto;-webkit-overflow-scrolling:touch}

.title{font-size:4rem;font-weight:900;line-height:1;margin-bottom:2rem}
.title span{
 display:block;
 background:linear-gradient(180deg,#000 40%,#ff8c00 60%,#ff4500);
 -webkit-background-clip:text;
 -webkit-text-fill-color:transparent;
}

.buttons{display:flex;flex-direction:column;gap:1rem}
.btn{
 width:100%;padding:.9rem;border:none;border-radius:50px;
 font-size:1.05rem;font-weight:600;background:rgba(255,255,255,.85)
}

.back{
 position:fixed;top:1rem;right:1rem;z-index:9999;
 border:none;border-radius:20px;padding:.4rem .9rem;
 background:rgba(255,255,255,.9)
}

label{display:block;text-align:left;font-size:.9rem;margin-top:1rem}
input,textarea,select{
 width:100%;padding:12px;border-radius:12px;border:none;font-size:16px
}
select{-webkit-appearance:none;appearance:none;background:white}

.item{
 background:rgba(255,255,255,.9);
 border-radius:14px;padding:12px;margin-top:12px;text-align:left
}
.actions{display:flex;justify-content:space-between;margin-top:8px}
.actions button{background:none;border:none;font-size:1.2rem}
.note{font-size:.8rem;opacity:.7;margin-top:.6rem}

.calendar-box{width:100%;margin-top:1rem}
.calendar-label{display:flex;align-items:center;gap:.6rem;font-size:.9rem}
.calendar-label input{width:18px;height:18px;flex-shrink:0}

/* POPUP OVERLAY */
.popup{
 position:fixed;
 inset:0;
 background:rgba(0,0,0,.35);
 display:none;
 justify-content:center;
 align-items:center;
 z-index:10000;
}
.popup.active{display:flex}
.popup-box{
 background:#fff;
 width:92%;
 max-width:420px;
 max-height:85%;
 border-radius:20px;
 padding:1rem;
 overflow-y:auto;
}
.popup-header{
 display:flex;
 justify-content:space-between;
 align-items:center;
 margin-bottom:1rem;
}
.popup-header button{
 border:none;background:none;font-size:1.4rem
}
.popup-section{
 margin-top:1rem;
 font-weight:800;
 opacity:.75;
}
.popup-empty{
 margin-top:1rem;
 opacity:.7;
 font-size:.9rem;
}
</style>

<!-- i18n (korak 2) -->
<script src="core/i18n.js"></script>

</head>

<body class="home">
<div class="app">

<!-- LANGUAGE -->
<div id="screen-lang" class="screen active">
 <div class="content">
  <h1 class="title"><span>Life</span><span>Kompas</span></h1>
  <div class="buttons">
   <button class="btn" data-lang="hr">üá≠üá∑ Hrvatski</button>
   <button class="btn" data-lang="de">üá©üá™ Deutsch</button>
   <button class="btn" data-lang="en">üá¨üáß English</button>
  </div>
 </div>
</div>

<!-- MENU -->
<div id="screen-menu" class="screen">
 <button class="back" id="backMenu">‚Üê</button>
 <div class="content">
  <div class="buttons">
   <button class="btn" id="btnTasks"></button>
  </div>
 </div>
</div>

<!-- TASKS -->
<div id="screen-tasks" class="screen">
 <button class="back" id="backTasks">‚Üê</button>
 <div class="content scroll">

  <label id="tTitleL"></label>
  <input id="taskTitle">

  <label id="tNoteL"></label>
  <textarea id="taskNote"></textarea>

  <label id="tCatL"></label>
  <select id="taskCategory"></select>

  <label id="tDateL"></label>
  <input type="date" id="taskDate">

  <label id="tTimeL"></label>
  <input type="time" id="taskTime">

  <label id="tRemL"></label>
  <select id="taskReminder">
   <option value="0">‚Äî</option>
   <option value="15">15 min</option>
   <option value="30">30 min</option>
   <option value="60">1 h</option>
  </select>

  <div class="calendar-box">
   <label class="calendar-label">
    <input type="checkbox" id="addToCalendar" checked>
    <span id="calendarLabel"></span>
   </label>
  </div>

  <button class="btn" id="saveTask" style="margin-top:1.2rem"></button>

  <!-- DODANO: GUMB PREGLED PO DANIMA -->
  <button class="btn" id="btnByDay" style="margin-top:.6rem"></button>

  <div id="taskList"></div>
  <div id="calendarInfo" class="note"></div>
 </div>
</div>

</div>

<!-- DODANO: POPUP OVERLAY -->
<div id="dayPopup" class="popup" aria-hidden="true">
 <div class="popup-box">
  <div class="popup-header">
   <strong id="popupTitle"></strong>
   <button id="closeDayPopup" aria-label="Close">‚úï</button>
  </div>

  <label id="popupDateLabel"></label>
  <input type="date" id="popupDate">

  <div id="popupTasks"></div>
 </div>
</div>

<script>
const T = window.I18N;

let lang="hr",tasks=[],editTaskId=null;

/* PLATFORM */
const ua=navigator.userAgent;
const isIOS=/iPad|iPhone|iPod/.test(ua);
const isSamsung=/Samsung/i.test(ua);
const isPixel=/Pixel/i.test(ua);

function show(id){
 document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
 document.getElementById(id).classList.add("active");
}

function applyLang(){
 btnTasks.textContent=T[lang].tasks;
 tTitleL.textContent=T[lang].tTitle;
 tNoteL.textContent=T[lang].tNote;
 tCatL.textContent=T[lang].tCat;
 tDateL.textContent=T[lang].tDate;
 tTimeL.textContent=T[lang].tTime;
 tRemL.textContent=T[lang].tRem;
 saveTask.textContent=T[lang].tSave;
 btnByDay.textContent=T[lang].byDay;

 calendarLabel.textContent=T[lang].calendarToggle;

 popupTitle.textContent=T[lang].popupTitle;
 popupDateLabel.textContent=T[lang].popupDate;

 taskCategory.innerHTML="";
 for(const k in T[lang].cats){
  const o=document.createElement("option");
  o.value=k;o.textContent=T[lang].cats[k];
  taskCategory.appendChild(o);
 }

 // ako je popup otvoren, osvje≈æi tekstove + listu
 if(dayPopup.classList.contains("active")){
  renderPopupTasks(popupDate.value);
 }
}

document.querySelectorAll("[data-lang]").forEach(b=>{
 b.onclick=()=>{
  lang=b.dataset.lang;
  applyLang();
  document.body.className="static";
  show("screen-menu");
 }
});

backMenu.onclick=()=>{document.body.className="home";show("screen-lang")};
btnTasks.onclick=()=>{loadTasks();show("screen-tasks")};
backTasks.onclick=()=>show("screen-menu");

function formatDate(d){
 if(!d) return "";
 const [y,m,day]=d.split("-");
 return `${day}/${m}/${y}`;
}

function loadTasks(){
 tasks=JSON.parse(localStorage.getItem("tasks")||"[]");
 renderTasks();
}

saveTask.onclick=()=>{
 const data={
  id:editTaskId||Date.now(),
  title:taskTitle.value,
  note:taskNote.value,
  cat:taskCategory.value,
  date:taskDate.value,
  time:taskTime.value,
  reminder:+taskReminder.value,
  status:"active",
  seq:Date.now()
 };

 if(editTaskId){
  tasks=tasks.map(t=>t.id===editTaskId?data:t);
  editTaskId=null;
 } else tasks.push(data);

 localStorage.setItem("tasks",JSON.stringify(tasks));

 if(addToCalendar.checked){
  exportToCalendar(data);
  calendarInfo.textContent=T[lang].calendarAdded;
 } else calendarInfo.textContent="";

 taskTitle.value=taskNote.value=taskDate.value=taskTime.value="";
 taskReminder.value="0";
 addToCalendar.checked=true;

 renderTasks();

 // ako je popup otvoren, osvje≈æi ga
 if(dayPopup.classList.contains("active")){
  renderPopupTasks(popupDate.value);
 }
};

function exportToCalendar(task){
 const start=new Date(task.date+"T"+task.time);
 if(isNaN(start)) return;
 const end=new Date(start.getTime()+30*60000);
 const uid=`lifekompas-${task.id}@lifekompas`;
 const dt=d=>d.toISOString().replace(/[-:]/g,"").split(".")[0]+"Z";

 let method="PUBLISH";
 let sequenceLine="";

 if(isIOS){
  method="REQUEST";
  sequenceLine=`SEQUENCE:${task.seq}\r\n`;
 } else if(isPixel){
  sequenceLine=`SEQUENCE:${task.seq}\r\n`;
 }

 const alarm=task.reminder>0
 ? `BEGIN:VALARM\r\nTRIGGER:-PT${task.reminder}M\r\nACTION:DISPLAY\r\nDESCRIPTION:${task.title}\r\nEND:VALARM\r\n`
 : "";

 const ics=
 `BEGIN:VCALENDAR\r\nVERSION:2.0\r\nMETHOD:${method}\r\nPRODID:-//LifeKompas//HR\r\nBEGIN:VEVENT\r\nUID:${uid}\r\n${sequenceLine}DTSTAMP:${dt(new Date())}\r\nSUMMARY:${task.title}\r\nDTSTART:${dt(start)}\r\nDTEND:${dt(end)}\r\nDESCRIPTION:${T[lang].calendarNote}\r\n${alarm}END:VEVENT\r\nEND:VCALENDAR`;

 const blob=new Blob([ics],{type:"text/calendar;charset=utf-8"});
 const url=URL.createObjectURL(blob);
 const a=document.createElement("a");
 a.href=url;
 a.download=`lifekompas-${task.id}.ics`;
 document.body.appendChild(a);
 a.click();
 document.body.removeChild(a);
 URL.revokeObjectURL(url);
}

function renderTasks(){
 taskList.innerHTML="";
 tasks.filter(t=>t.status==="active").forEach(t=>{
  const el=document.createElement("div");
  el.className="item";
  el.innerHTML=`
   <strong>${t.title}</strong><br>
   ${formatDate(t.date)} ${t.time}
   <div class="actions">
    <button onclick="updateStatus(${t.id},'done')">‚úÖ</button>
    <button onclick="updateStatus(${t.id},'cancelled')">‚ùå</button>
    <button onclick="editTask(${t.id})">‚úèÔ∏è</button>
    <button onclick="deleteTask(${t.id})">üóë</button>
   </div>`;
  taskList.appendChild(el);
 });
}

function updateStatus(id,status){
 tasks=tasks.map(t=>t.id===id?{...t,status}:t);
 localStorage.setItem("tasks",JSON.stringify(tasks));
 renderTasks();
 if(dayPopup.classList.contains("active")){
  renderPopupTasks(popupDate.value);
 }
}

function editTask(id){
 const t=tasks.find(x=>x.id===id);
 if(!t) return;
 editTaskId=id;
 taskTitle.value=t.title;
 taskNote.value=t.note;
 taskCategory.value=t.cat;
 taskDate.value=t.date;
 taskTime.value=t.time;
 taskReminder.value=t.reminder;
}

function deleteTask(id){
 tasks=tasks.filter(t=>t.id!==id);
 localStorage.setItem("tasks",JSON.stringify(tasks));
 renderTasks();
 if(dayPopup.classList.contains("active")){
  renderPopupTasks(popupDate.value);
 }
}

/* === POPUP: PREGLED PO DANIMA === */
function openDayPopup(){
 loadTasks(); // sigurnost: povuci zadnje iz localStorage
 const today=new Date().toISOString().split("T")[0];
 popupDate.value = popupDate.value || today;
 renderPopupTasks(popupDate.value);
 dayPopup.classList.add("active");
 dayPopup.setAttribute("aria-hidden","false");
}
function closeDayPopupFn(){
 dayPopup.classList.remove("active");
 dayPopup.setAttribute("aria-hidden","true");
}

btnByDay.onclick=openDayPopup;
closeDayPopup.onclick=closeDayPopupFn;
dayPopup.addEventListener("click",(e)=>{
 if(e.target===dayPopup) closeDayPopupFn(); // klik na pozadinu zatvara
});
popupDate.onchange=()=>renderPopupTasks(popupDate.value);

function renderPopupTasks(date){
 popupTasks.innerHTML="";

 const sections=[
  {key:"active", label:T[lang].status.active},
  {key:"done", label:T[lang].status.done},
  {key:"cancelled", label:T[lang].status.cancelled}
 ];

 let any=false;

 sections.forEach(sec=>{
  const list=tasks
   .filter(t=>t.date===date && t.status===sec.key)
   .sort((a,b)=> (a.time||"").localeCompare(b.time||""));

  if(!list.length) return;
  any=true;

  const h=document.createElement("div");
  h.className="popup-section";
  h.textContent=sec.label;
  popupTasks.appendChild(h);

  list.forEach(t=>{
   const el=document.createElement("div");
   el.className="item";
   el.innerHTML=`
    <strong>${t.title}</strong><br>
    ${t.time || ""}${t.time ? "<br>" : ""}
    <small>${T[lang].cats[t.cat] || ""}</small>
    ${t.note ? `<div class="note">${t.note}</div>` : ""}
   `;
   popupTasks.appendChild(el);
  });
 });

 if(!any){
  const p=document.createElement("div");
  p.className="popup-empty";
  p.textContent=T[lang].emptyDay;
  popupTasks.appendChild(p);
 }
}

window.onload=applyLang;
</script>

</body>
</html>
