<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<title>LifeKompas</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2e8b57">

<!-- iOS -->
<link rel="apple-touch-icon" href="icon-192.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to top, #d0f0c0, #a8e6cf, #61c09a, #2e8b57);
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  }

  .content {
    text-align: center;
    padding: 1.5rem;
  }

  .title {
    font-size: clamp(3rem, 8vw, 4rem);
    font-weight: 900;
    line-height: 1;
    margin-bottom: 2rem;
  }

  .title span {
    display: block;
    background: linear-gradient(to bottom, black 50%, orange 50%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .buttons {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    justify-content: center;
  }

  .btn {
    padding: 0.8rem 1.6rem;
    border-radius: 50px;
    border: none;
    font-size: 1.1rem;
    font-weight: 600;
    background: rgba(255,255,255,0.8);
    cursor: pointer;
    min-width: 150px;
  }

  .back-btn {
    margin-top: 1.5rem;
    background: transparent;
    color: white;
    border: 2px solid white;
  }
</style>
</head>

<body>
<div class="content">

  <div id="homeScreen">
    <h1 class="title">
      <span>Life</span>
      <span>Kompas</span>
    </h1>

    <div class="buttons">
      <button class="btn" onclick="selectLang('hr')">ğŸ‡­ğŸ‡· Hrvatski</button>
      <button class="btn" onclick="selectLang('de')">ğŸ‡©ğŸ‡ª Deutsch</button>
      <button class="btn" onclick="selectLang('en')">ğŸ‡¬ğŸ‡§ English</button>
    </div>
  </div>

  <div id="langScreen" style="display:none;">
    <h2 id="langMessage" style="color:white;"></h2>
    <button class="btn back-btn" onclick="goBack()">â† Natrag</button>
  </div>

</div>

<script>
  const messages = {
    hr: 'âœ… Hrvatski odabran',
    de: 'âœ… Deutsch ausgewÃ¤hlt',
    en: 'âœ… English selected'
  };

  function selectLang(lang) {
    localStorage.setItem('selectedLanguage', lang);
    homeScreen.style.display = 'none';
    langScreen.style.display = 'block';
    langMessage.textContent = messages[lang];
  }

  function goBack() {
    homeScreen.style.display = 'block';
    langScreen.style.display = 'none';
  }

  window.onload = () => {
    const saved = localStorage.getItem('selectedLanguage');
    if (saved && messages[saved]) selectLang(saved);
  };
</script>
</body>
</html>
