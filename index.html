<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>LifeKompas</title>

<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon-192.png">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif}

body.home{
 background:linear-gradient(120deg,#1f6b4a,#2e8b57,#3fa37a,#2e8b57);
 background-size:400% 400%;
 animation:bgMove 12s infinite;
}
body.static{
 background:linear-gradient(to top,#d0f0c0,#a8e6cf,#61c09a,#2e8b57);
}

@keyframes bgMove{
 0%{background-position:0% 50%}
 50%{background-position:100% 50%}
 100%{background-position:0% 50%}
}

.app{position:relative;height:100%}
.screen{position:absolute;inset:0;display:flex;justify-content:center;align-items:center;opacity:0;pointer-events:none}
.screen.active{opacity:1;pointer-events:auto}

.content{width:100%;max-width:420px;padding:2rem 1.5rem;text-align:center}
.scroll{max-height:100%;overflow-y:auto}

.btn{
 width:100%;padding:.9rem;border:none;border-radius:50px;
 font-size:1.05rem;font-weight:600;background:rgba(255,255,255,.85)
}

label{display:block;text-align:left;font-size:.9rem;margin-top:1rem}
input,textarea,select{
 width:100%;padding:12px;border-radius:12px;border:none;font-size:16px
}

.item{
 background:rgba(255,255,255,.9);
 border-radius:14px;padding:12px;margin-top:12px;text-align:left
}
.actions{display:flex;justify-content:space-between;margin-top:8px}
.actions button{background:none;border:none;font-size:1.2rem}

.calendar-box{margin-top:1rem}
.calendar-label{display:flex;gap:.6rem;font-size:.9rem}

/* POPUP */
.popup{
 position:fixed;
 inset:0;
 background:rgba(0,0,0,.35);
 display:none;
 justify-content:center;
 align-items:center;
 z-index:10000;
}
.popup.active{display:flex}

.popup-box{
 background:#fff;
 width:92%;
 max-width:420px;
 max-height:85%;
 border-radius:20px;
 padding:1rem;
 overflow-y:auto;
}
.popup-header{
 display:flex;
 justify-content:space-between;
 align-items:center;
 margin-bottom:1rem;
}
.popup-header button{
 border:none;background:none;font-size:1.4rem
}
.popup-section{
 margin-top:1rem;
 font-weight:800;
 opacity:.75;
}
.popup-empty{
 margin-top:1rem;
 opacity:.7;
 font-size:.9rem;
}
</style>

<script src="core/i18n.js"></script>
</head>

<body class="home">
<div class="app">

<!-- LANGUAGE -->
<div id="screen-lang" class="screen active">
 <div class="content">
  <h1>LifeKompas</h1>
  <button class="btn" data-lang="hr">ðŸ‡­ðŸ‡· Hrvatski</button>
  <button class="btn" data-lang="de">ðŸ‡©ðŸ‡ª Deutsch</button>
  <button class="btn" data-lang="en">ðŸ‡¬ðŸ‡§ English</button>
 </div>
</div>

<!-- MENU -->
<div id="screen-menu" class="screen">
 <div class="content">
  <button class="btn" id="btnTasks"></button>
 </div>
</div>

<!-- TASKS -->
<div id="screen-tasks" class="screen">
 <div class="content scroll">

  <label id="tTitleL"></label>
  <input id="taskTitle">

  <label id="tNoteL"></label>
  <textarea id="taskNote"></textarea>

  <label id="tCatL"></label>
  <select id="taskCategory"></select>

  <label id="tDateL"></label>
  <input type="date" id="taskDate">

  <label id="tTimeL"></label>
  <input type="time" id="taskTime">

  <label id="tRemL"></label>
  <select id="taskReminder">
   <option value="0">â€”</option>
   <option value="15">15 min</option>
   <option value="30">30 min</option>
   <option value="60">1 h</option>
  </select>

  <div class="calendar-box">
   <label class="calendar-label">
    <input type="checkbox" id="addToCalendar" checked>
    <span id="calendarLabel"></span>
   </label>
  </div>

  <button class="btn" id="saveTask"></button>
  <button class="btn" id="btnByDay"></button>

  <div id="taskList"></div>
 </div>
</div>

</div>

<!-- POPUP -->
<div id="dayPopup" class="popup">
 <div class="popup-box">
  <div class="popup-header">
   <strong id="popupTitle"></strong>
   <button id="closeDayPopup">âœ•</button>
  </div>

  <label id="popupDateLabel"></label>
  <input type="date" id="popupDate">

  <div id="popupTasks"></div>
 </div>
</div>

<script>
const T = window.I18N;
let lang="hr",tasks=[],editTaskId=null;

/* UI */
function show(id){
 document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
 document.getElementById(id).classList.add("active");
}

function formatDate(d){
 if(!d) return "";
 const [y,m,day]=d.split("-");
 return `${day}/${m}/${y}`;
}

/* Language */
function applyLang(){
 btnTasks.textContent=T[lang].tasks;
 tTitleL.textContent=T[lang].tTitle;
 tNoteL.textContent=T[lang].tNote;
 tCatL.textContent=T[lang].tCat;
 tDateL.textContent=T[lang].tDate;
 tTimeL.textContent=T[lang].tTime;
 tRemL.textContent=T[lang].tRem;
 saveTask.textContent=T[lang].tSave;
 btnByDay.textContent=T[lang].byDay;
 calendarLabel.textContent=T[lang].calendarToggle;
 popupTitle.textContent=T[lang].popupTitle;
 popupDateLabel.textContent=T[lang].popupDate;

 taskCategory.innerHTML="";
 for(const k in T[lang].cats){
  const o=document.createElement("option");
  o.value=k;o.textContent=T[lang].cats[k];
  taskCategory.appendChild(o);
 }
}

/* Language select */
document.querySelectorAll("[data-lang]").forEach(b=>{
 b.onclick=()=>{
  lang=b.dataset.lang;
  applyLang();
  document.body.className="static";
  show("screen-menu");
 }
});

btnTasks.onclick=()=>{loadTasks();show("screen-tasks")};

/* Tasks */
function loadTasks(){
 tasks=JSON.parse(localStorage.getItem("tasks")||"[]");
 renderTasks();
}

saveTask.onclick=()=>{
 const data={
  id:Date.now(),
  title:taskTitle.value,
  note:taskNote.value,
  cat:taskCategory.value,
  date:taskDate.value,
  time:taskTime.value,
  reminder:+taskReminder.value,
  status:"active"
 };

 tasks.push(data);
 localStorage.setItem("tasks",JSON.stringify(tasks));

 if(addToCalendar.checked){
  exportToCalendar(data);
 }

 taskTitle.value=taskNote.value=taskDate.value=taskTime.value="";
 taskReminder.value="0";

 renderTasks();
};

/* LIST */
function renderTasks(){
 taskList.innerHTML="";
 tasks.filter(t=>t.status==="active").forEach(t=>{
  const el=document.createElement("div");
  el.className="item";
  el.innerHTML=`
   <strong>${t.title}</strong><br>
   ${formatDate(t.date)} ${t.time||""}
   <div class="actions">
    <button onclick="deleteTask(${t.id})">ðŸ—‘</button>
   </div>`;
  taskList.appendChild(el);
 });
}

function deleteTask(id){
 tasks=tasks.filter(t=>t.id!==id);
 localStorage.setItem("tasks",JSON.stringify(tasks));
 renderTasks();
}

/* POPUP */
btnByDay.onclick=()=>{
 popupDate.value=new Date().toISOString().split("T")[0];
 renderPopupTasks(popupDate.value);
 dayPopup.classList.add("active");
};
closeDayPopup.onclick=()=>dayPopup.classList.remove("active");
popupDate.onchange=()=>renderPopupTasks(popupDate.value);

function renderPopupTasks(date){
 popupTasks.innerHTML="";
 const sections=T[lang].status;
 let any=false;

 for(const s in sections){
  const list=tasks.filter(t=>t.date===date && t.status===s);
  if(!list.length) continue;
  any=true;

  const h=document.createElement("div");
  h.className="popup-section";
  h.textContent=sections[s];
  popupTasks.appendChild(h);

  list.forEach(t=>{
   const el=document.createElement("div");
   el.className="item";
   el.innerHTML=`<strong>${t.title}</strong><br>${t.time||""}`;
   popupTasks.appendChild(el);
  });
 }

 if(!any){
  const e=document.createElement("div");
  e.className="popup-empty";
  e.textContent=T[lang].emptyDay;
  popupTasks.appendChild(e);
 }
}

/* CALENDAR */
function exportToCalendar(task){
 const start=new Date(task.date+"T"+task.time);
 if(isNaN(start)) return;
 const end=new Date(start.getTime()+30*60000);
 const dt=d=>d.toISOString().replace(/[-:]/g,"").split(".")[0]+"Z";

 const alarm = task.reminder>0
 ? `BEGIN:VALARM\r\nTRIGGER:-PT${task.reminder}M\r\nACTION:DISPLAY\r\nDESCRIPTION:${task.title}\r\nEND:VALARM\r\n`
 : "";

 const ics=
`BEGIN:VCALENDAR\r
VERSION:2.0\r
BEGIN:VEVENT\r
DTSTAMP:${dt(new Date())}\r
DTSTART:${dt(start)}\r
DTEND:${dt(end)}\r
SUMMARY:${task.title}\r
DESCRIPTION:${task.note||""}\r
${alarm}END:VEVENT\r
END:VCALENDAR`;

 const blob=new Blob([ics],{type:"text/calendar;charset=utf-8"});
 const url=URL.createObjectURL(blob);
 const a=document.createElement("a");
 a.href=url;
 a.download=`task-${task.id}.ics`;
 document.body.appendChild(a);
 a.click();
 document.body.removeChild(a);
 URL.revokeObjectURL(url);
}

window.onload=applyLang;
</script>

</body>
</html>
