<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>LifeKompas</title>

<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon-192.png">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif}

body.home{
 background:linear-gradient(120deg,#1f6b4a,#2e8b57,#3fa37a,#2e8b57);
 background-size:400% 400%;
 animation:bgMove 12s infinite;
}
body.static{
 background:linear-gradient(to top,#d0f0c0,#a8e6cf,#61c09a,#2e8b57);
}
@keyframes bgMove{
 0%{background-position:0% 50%}
 50%{background-position:100% 50%}
 100%{background-position:0% 50%}
}

.app{position:relative;height:100%}
.screen{position:absolute;inset:0;display:flex;justify-content:center;align-items:center;opacity:0;pointer-events:none}
.screen.active{opacity:1;pointer-events:auto}

.content{width:100%;max-width:420px;padding:2rem 1.5rem;text-align:center}
.scroll{max-height:100%;overflow-y:auto;-webkit-overflow-scrolling:touch}

.title{font-size:4rem;font-weight:900;line-height:1;margin-bottom:2rem}
.title span{
 display:block;
 background:linear-gradient(180deg,#000 40%,#ff8c00 60%,#ff4500);
 -webkit-background-clip:text;
 -webkit-text-fill-color:transparent;
}

.buttons{display:flex;flex-direction:column;gap:1rem}
.btn{
 width:100%;padding:.9rem;border:none;border-radius:50px;
 font-size:1.05rem;font-weight:600;background:rgba(255,255,255,.85)
}

.back{
 position:fixed;top:1rem;right:1rem;z-index:9999;
 border:none;border-radius:20px;padding:.4rem .9rem;
 background:rgba(255,255,255,.9)
}

label{display:block;text-align:left;font-size:.9rem;margin-top:1rem}
input,textarea,select{
 width:100%;padding:12px;border-radius:12px;border:none;font-size:16px
}
select{-webkit-appearance:none;appearance:none;background:white}

.item{
 background:rgba(255,255,255,.9);
 border-radius:14px;padding:12px;margin-top:12px;text-align:left
}
.actions{display:flex;justify-content:space-between;margin-top:8px}
.actions button{background:none;border:none;font-size:1.2rem}
.note{font-size:.8rem;opacity:.7;margin-top:.6rem}

.calendar-box{width:100%;margin-top:1rem}
.calendar-label{display:flex;align-items:center;gap:.6rem;font-size:.9rem}
.calendar-label input{width:18px;height:18px}

/* POPUP */
.popup{
 position:fixed;
 inset:0;
 background:rgba(0,0,0,.35);
 display:none;
 justify-content:center;
 align-items:center;
 z-index:10000;
}
.popup.active{display:flex}

.popup-box{
 background:#fff;
 width:92%;
 max-width:420px;
 max-height:85%;
 border-radius:20px;
 padding:1rem;
 overflow-y:auto;
}
.popup-header{
 display:flex;
 justify-content:space-between;
 align-items:center;
 margin-bottom:1rem;
}
.popup-header button{
 border:none;
 background:none;
 font-size:1.4rem;
}
</style>
</head>

<body class="home">
<div class="app">

<!-- LANGUAGE -->
<div id="screen-lang" class="screen active">
 <div class="content">
  <h1 class="title"><span>Life</span><span>Kompas</span></h1>
  <div class="buttons">
   <button class="btn" data-lang="hr">üá≠üá∑ Hrvatski</button>
   <button class="btn" data-lang="de">üá©üá™ Deutsch</button>
   <button class="btn" data-lang="en">üá¨üáß English</button>
  </div>
 </div>
</div>

<!-- MENU -->
<div id="screen-menu" class="screen">
 <button class="back" id="backMenu">‚Üê</button>
 <div class="content">
  <div class="buttons">
   <button class="btn" id="btnTasks"></button>
  </div>
 </div>
</div>

<!-- TASKS -->
<div id="screen-tasks" class="screen">
 <button class="back" id="backTasks">‚Üê</button>
 <div class="content scroll">

  <label id="tTitleL"></label>
  <input id="taskTitle">

  <label id="tNoteL"></label>
  <textarea id="taskNote"></textarea>

  <label id="tCatL"></label>
  <select id="taskCategory"></select>

  <label id="tDateL"></label>
  <input type="date" id="taskDate">

  <label id="tTimeL"></label>
  <input type="time" id="taskTime">

  <label id="tRemL"></label>
  <select id="taskReminder">
   <option value="0">‚Äî</option>
   <option value="15">15 min</option>
   <option value="30">30 min</option>
   <option value="60">1 h</option>
  </select>

  <div class="calendar-box">
   <label class="calendar-label">
    <input type="checkbox" id="addToCalendar" checked>
    <span id="calendarLabel"></span>
   </label>
  </div>

  <button class="btn" id="saveTask" style="margin-top:1.2rem"></button>

  <button class="btn" id="btnByDay" style="margin-top:.6rem">
   üìÖ Pregled po danima
  </button>

  <div id="taskList"></div>
  <div id="calendarInfo" class="note"></div>
 </div>
</div>

</div>

<!-- POPUP -->
<div id="dayPopup" class="popup">
 <div class="popup-box">
  <div class="popup-header">
   <strong>üìÖ Pregled obveza po danu</strong>
   <button id="closeDayPopup">‚úï</button>
  </div>

  <label>Odaberi datum</label>
  <input type="date" id="popupDate">

  <div id="popupTasks"></div>
 </div>
</div>

<script>
const T={
 hr:{
  tasks:"üìã Obveze",
  tTitle:"Obveza",tNote:"Bilje≈°ka",tCat:"Kategorija",
  tDate:"Datum",tTime:"Vrijeme",tRem:"Podsjeti prije",
  tSave:"üíæ Spremi obvezu",
  calendarToggle:"Dodaj u kalendar (alarm)",
  cats:{health:"Zdravlje",family:"Obitelj",finance:"Financije",personal:"Osobno",other:"Ostalo"},
  calendarAdded:"üìÖ Kalendar a≈æuriran",
  calendarNote:"Alarm iz LifeKompas aplikacije."
 },
 de:{
  tasks:"üìã Aufgaben",
  tTitle:"Aufgabe",tNote:"Notiz",tCat:"Kategorie",
  tDate:"Datum",tTime:"Zeit",tRem:"Erinnerung",
  tSave:"üíæ Aufgabe speichern",
  calendarToggle:"Zum Kalender hinzuf√ºgen (Alarm)",
  cats:{health:"Gesundheit",family:"Familie",finance:"Finanzen",personal:"Pers√∂nlich",other:"Sonstiges"},
  calendarAdded:"üìÖ Kalender aktualisiert",
  calendarNote:"Erinnerung von LifeKompas."
 },
 en:{
  tasks:"üìã Tasks",
  tTitle:"Task",tNote:"Note",tCat:"Category",
  tDate:"Date",tTime:"Time",tRem:"Remind before",
  tSave:"üíæ Save task",
  calendarToggle:"Add to calendar (alarm)",
  cats:{health:"Health",family:"Family",finance:"Finance",personal:"Personal",other:"Other"},
  calendarAdded:"üìÖ Calendar updated",
  calendarNote:"Reminder from LifeKompas."
 }
};

let lang="hr",tasks=[],editTaskId=null;

/* LANGUAGE HANDLER ‚Äì ISPRAVLJENO */
document.querySelectorAll("[data-lang]").forEach(b=>{
 b.onclick=()=>{
  lang=b.dataset.lang;
  applyLang();
  document.body.className="static";
  show("screen-menu");
 }
});

function show(id){
 document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
 document.getElementById(id).classList.add("active");
}

function applyLang(){
 btnTasks.textContent=T[lang].tasks;
 tTitleL.textContent=T[lang].tTitle;
 tNoteL.textContent=T[lang].tNote;
 tCatL.textContent=T[lang].tCat;
 tDateL.textContent=T[lang].tDate;
 tTimeL.textContent=T[lang].tTime;
 tRemL.textContent=T[lang].tRem;
 saveTask.textContent=T[lang].tSave;
 calendarLabel.textContent=T[lang].calendarToggle;

 taskCategory.innerHTML="";
 for(const k in T[lang].cats){
  const o=document.createElement("option");
  o.value=k;o.textContent=T[lang].cats[k];
  taskCategory.appendChild(o);
 }
}

backMenu.onclick=()=>{document.body.className="home";show("screen-lang")};
btnTasks.onclick=()=>{loadTasks();show("screen-tasks")};
backTasks.onclick=()=>show("screen-menu");

function loadTasks(){
 tasks=JSON.parse(localStorage.getItem("tasks")||"[]");
 renderTasks();
}

saveTask.onclick=()=>{
 const data={
  id:editTaskId||Date.now(),
  title:taskTitle.value,
  note:taskNote.value,
  cat:taskCategory.value,
  date:taskDate.value,
  time:taskTime.value,
  reminder:+taskReminder.value,
  status:"active"
 };
 tasks.push(data);
 localStorage.setItem("tasks",JSON.stringify(tasks));
 taskTitle.value=taskNote.value=taskDate.value=taskTime.value="";
 taskReminder.value="0";
 renderTasks();
};

function renderTasks(){
 taskList.innerHTML="";
 tasks.filter(t=>t.status==="active").forEach(t=>{
  const el=document.createElement("div");
  el.className="item";
  el.innerHTML=`<strong>${t.title}</strong><br>${t.date} ${t.time}`;
  taskList.appendChild(el);
 });
}

/* POPUP LOGIC */
btnByDay.onclick=()=>{
 popupDate.value=new Date().toISOString().split("T")[0];
 renderPopupTasks(popupDate.value);
 dayPopup.classList.add("active");
};

closeDayPopup.onclick=()=>{
 dayPopup.classList.remove("active");
};

popupDate.onchange=()=>{
 renderPopupTasks(popupDate.value);
};

function renderPopupTasks(date){
 popupTasks.innerHTML="";
 const sections={active:"‚è≥ Aktivne",done:"‚úÖ Obavljeno",cancelled:"‚ùå Otkazano"};
 Object.keys(sections).forEach(s=>{
  const list=tasks.filter(t=>t.date===date && t.status===s);
  if(!list.length) return;
  const h=document.createElement("div");
  h.style.marginTop="1rem";
  h.style.fontWeight="700";
  h.textContent=sections[s];
  popupTasks.appendChild(h);
  list.forEach(t=>{
   const el=document.createElement("div");
   el.className="item";
   el.innerHTML=`<strong>${t.title}</strong><br>${t.time||""}`;
   popupTasks.appendChild(el);
  });
 });
}

window.onload=applyLang;
</script>

</body>
</html>
