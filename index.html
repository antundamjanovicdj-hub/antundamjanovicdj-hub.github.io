<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LifeKompas</title>

<link rel="manifest" href="/manifest.json">
<link rel="apple-touch-icon" href="/icon-192.png">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  min-height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
}

/* ===== HOME SCREEN ‚Äì ANIMIRANA POZADINA ===== */
body.home {
  background: linear-gradient(
    120deg,
    #1f6b4a,
    #2e8b57,
    #3fa37a,
    #2e8b57
  );
  background-size: 400% 400%;
  animation: bgMove 12s ease-in-out infinite;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== MIRNA POZADINA (OSTALI EKRANI) ===== */
body.static {
  background: linear-gradient(to top, #d0f0c0, #a8e6cf, #61c09a, #2e8b57);
  display: flex;
  justify-content: center;
  align-items: center;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.content {
  text-align: center;
  padding: 1.5rem;
}

/* ===== VATRENI NASLOV ===== */
.title {
  font-size: 4rem;
  font-weight: 900;
  line-height: 1;
  margin-bottom: 2rem;
}

.title span {
  display: block;
  background: linear-gradient(
    180deg,
    #000 40%,
    #ff8c00 60%,
    #ff4500
  );
  background-size: 100% 200%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: fireGlow 3s ease-in-out infinite;
}

@keyframes fireGlow {
  0% { background-position: 0% 0%; text-shadow: 0 0 6px rgba(255,140,0,.4); }
  50% { background-position: 0% 100%; text-shadow: 0 0 12px rgba(255,69,0,.6); }
  100% { background-position: 0% 0%; text-shadow: 0 0 6px rgba(255,140,0,.4); }
}

/* ===== BUTTONI ===== */
.buttons {
  display: flex;
  gap: 1rem;
  flex-wrap: wrap;
  justify-content: center;
}

.btn {
  padding: 0.8rem 1.6rem;
  border: none;
  border-radius: 50px;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  background: rgba(255,255,255,0.75);
}

.btn:hover {
  background: rgba(255,255,255,0.95);
}

.back-btn {
  margin-top: 1.5rem;
  background: transparent;
  color: white;
  border: 2px solid white;
}
</style>
</head>

<body class="home">
<div class="content">

  <div id="homeScreen">
    <h1 class="title">
      <span>Life</span>
      <span>Kompas</span>
    </h1>

    <div class="buttons">
      <button class="btn" onclick="selectLang('hr')">üá≠üá∑ Hrvatski</button>
      <button class="btn" onclick="selectLang('de')">üá©üá™ Deutsch</button>
      <button class="btn" onclick="selectLang('en')">üá¨üáß English</button>
    </div>
  </div>

  <div id="langScreen" style="display:none;">
    <h2 id="langMessage" style="color:white; font-size:1.8rem;"></h2>
    <button class="btn back-btn" onclick="goBack()">‚Üê Natrag</button>
  </div>

</div>

<script>
const messages = {
  hr: '‚úÖ Hrvatski odabran',
  de: '‚úÖ Deutsch ausgew√§hlt',
  en: '‚úÖ English selected'
};

function selectLang(lang) {
  localStorage.setItem('selectedLanguage', lang);
  document.getElementById('homeScreen').style.display = 'none';
  document.getElementById('langScreen').style.display = 'block';
  document.body.className = 'static';
  document.getElementById('langMessage').textContent = messages[lang];
}

function goBack() {
  document.getElementById('homeScreen').style.display = 'block';
  document.getElementById('langScreen').style.display = 'none';
  document.body.className = 'home';
}

window.addEventListener('load', () => {
  const saved = localStorage.getItem('selectedLanguage');
  if (saved && messages[saved]) {
    selectLang(saved);
  }
});
</script>

</body>
</html>
