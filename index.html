<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>LifeKompas</title>

<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon-192.png">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif}

body.home{
 background:linear-gradient(120deg,#1f6b4a,#2e8b57,#3fa37a,#2e8b57);
 background-size:400% 400%;
 animation:bgMove 12s infinite;
}
body.static{
 background:linear-gradient(to top,#d0f0c0,#a8e6cf,#61c09a,#2e8b57);
}
@keyframes bgMove{
 0%{background-position:0% 50%}
 50%{background-position:100% 50%}
 100%{background-position:0% 50%}
}

.app{position:relative;height:100%}
.screen{position:absolute;inset:0;display:flex;justify-content:center;align-items:center;opacity:0;pointer-events:none}
.screen.active{opacity:1;pointer-events:auto}

.content{width:100%;max-width:420px;padding:2rem 1.5rem;text-align:center}
.scroll{max-height:100%;overflow-y:auto;-webkit-overflow-scrolling:touch}

.title{font-size:4rem;font-weight:900;line-height:1;margin-bottom:2rem}
.title span{
 display:block;
 background:linear-gradient(180deg,#000 40%,#ff8c00 60%,#ff4500);
 -webkit-background-clip:text;
 -webkit-text-fill-color:transparent;
}

.buttons{display:flex;flex-direction:column;gap:1rem}
.btn{
 width:100%;padding:.9rem;border:none;border-radius:50px;
 font-size:1.05rem;font-weight:600;background:rgba(255,255,255,.85)
}

.back{
 position:fixed;top:1rem;right:1rem;z-index:9999;
 border:none;border-radius:20px;padding:.4rem .9rem;
 background:rgba(255,255,255,.9)
}

label{display:block;text-align:left;font-size:.9rem;margin-top:1rem}
input,textarea,select{
 width:100%;padding:12px;border-radius:12px;border:none;font-size:16px
}

.item{
 background:rgba(255,255,255,.9);
 border-radius:14px;padding:12px;margin-top:12px;text-align:left
}
.actions{display:flex;justify-content:space-between;margin-top:8px}
.actions button{background:none;border:none;font-size:1.2rem}

/* POPUP */
.popup{
 position:fixed;
 inset:0;
 background:rgba(0,0,0,.35);
 display:none;
 justify-content:center;
 align-items:center;
 z-index:10000;
}
.popup.active{display:flex}

.popup-box{
 background:#fff;
 width:92%;
 max-width:420px;
 max-height:85%;
 border-radius:20px;
 padding:1rem;
 overflow-y:auto;
}
.popup-header{
 display:flex;
 justify-content:space-between;
 align-items:center;
 margin-bottom:1rem;
}
.popup-header button{
 border:none;
 background:none;
 font-size:1.4rem;
}
</style>
</head>

<body class="home">
<div class="app">

<!-- LANGUAGE -->
<div id="screen-lang" class="screen active">
 <div class="content">
  <h1 class="title"><span>Life</span><span>Kompas</span></h1>
  <div class="buttons">
   <button class="btn" data-lang="hr">ğŸ‡­ğŸ‡· Hrvatski</button>
   <button class="btn" data-lang="de">ğŸ‡©ğŸ‡ª Deutsch</button>
   <button class="btn" data-lang="en">ğŸ‡¬ğŸ‡§ English</button>
  </div>
 </div>
</div>

<!-- MENU -->
<div id="screen-menu" class="screen">
 <button class="back" id="backMenu">â†</button>
 <div class="content">
  <div class="buttons">
   <button class="btn" id="btnTasks">ğŸ“‹ Obveze</button>
  </div>
 </div>
</div>

<!-- TASKS -->
<div id="screen-tasks" class="screen">
 <button class="back" id="backTasks">â†</button>
 <div class="content scroll">

  <label>Obveza</label>
  <input id="taskTitle">

  <label>BiljeÅ¡ka</label>
  <textarea id="taskNote"></textarea>

  <label>Datum</label>
  <input type="date" id="taskDate">

  <label>Vrijeme</label>
  <input type="time" id="taskTime">

  <button class="btn" id="saveTask" style="margin-top:1.2rem">ğŸ’¾ Spremi obvezu</button>

  <!-- NOVI GUMB -->
  <button class="btn" id="btnByDay" style="margin-top:.6rem">
   ğŸ“… Pregled po danima
  </button>

  <div id="taskList"></div>

 </div>
</div>

</div>

<!-- POPUP -->
<div id="dayPopup" class="popup">
 <div class="popup-box">
  <div class="popup-header">
   <strong>ğŸ“… Pregled obveza po danu</strong>
   <button onclick="closeDayPopup()">âœ•</button>
  </div>

  <label>Odaberi datum</label>
  <input type="date" id="popupDate">

  <div id="popupTasks"></div>
 </div>
</div>

<script>
let tasks=[],editTaskId=null;

function show(id){
 document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
 document.getElementById(id).classList.add("active");
}

document.querySelectorAll("[data-lang]").forEach(b=>{
 b.onclick=()=>{document.body.className="static";show("screen-menu")}
});
backMenu.onclick=()=>{document.body.className="home";show("screen-lang")}
btnTasks.onclick=()=>{loadTasks();show("screen-tasks")}
backTasks.onclick=()=>show("screen-menu")

function loadTasks(){
 tasks=JSON.parse(localStorage.getItem("tasks")||"[]");
 renderTasks();
}

saveTask.onclick=()=>{
 if(!taskTitle.value) return;

 tasks.push({
  id:Date.now(),
  title:taskTitle.value,
  note:taskNote.value,
  date:taskDate.value,
  time:taskTime.value,
  status:"active"
 });

 localStorage.setItem("tasks",JSON.stringify(tasks));
 taskTitle.value=taskNote.value=taskDate.value=taskTime.value="";
 renderTasks();
};

btnByDay.onclick=()=>{
 popupDate.value=new Date().toISOString().split("T")[0];
 renderPopupTasks(popupDate.value);
 dayPopup.classList.add("active");
};

popupDate.onchange=()=>{
 renderPopupTasks(popupDate.value);
};

function closeDayPopup(){
 dayPopup.classList.remove("active");
}

function renderPopupTasks(date){
 popupTasks.innerHTML="";

 tasks.filter(t=>t.date===date).forEach(t=>{
  const el=document.createElement("div");
  el.className="item";
  el.innerHTML=`<strong>${t.title}</strong><br>${t.time||""}`;
  popupTasks.appendChild(el);
 });
}

function renderTasks(){
 taskList.innerHTML="";
 tasks.filter(t=>t.status==="active").forEach(t=>{
  const el=document.createElement("div");
  el.className="item";
  el.innerHTML=`<strong>${t.title}</strong><br>${t.date} ${t.time}`;
  taskList.appendChild(el);
 });
}
</script>

</body>
</html>
