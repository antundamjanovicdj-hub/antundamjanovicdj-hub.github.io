<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LifeKompas</title>

<link rel="manifest" href="/manifest.json">
<link rel="apple-touch-icon" href="/icon-192.png">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

html, body {
  height:100%;
  font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
}

/* POZADINE */
body.home {
  background: linear-gradient(120deg,#1f6b4a,#2e8b57,#3fa37a,#2e8b57);
  background-size:400% 400%;
  animation:bgMove 12s ease-in-out infinite;
}
body.static {
  background: linear-gradient(to top,#d0f0c0,#a8e6cf,#61c09a,#2e8b57);
}
@keyframes bgMove {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* APP */
.app { position:relative; width:100%; height:100%; }

/* SCREEN */
.screen {
  position:absolute; inset:0;
  display:flex; justify-content:center; align-items:center;
  opacity:0; transform:translateY(20px);
  pointer-events:none;
  transition:opacity .4s ease, transform .4s ease;
}
.screen.active {
  opacity:1; transform:translateY(0); pointer-events:auto;
}

/* CONTENT */
.content {
  width:100%; max-width:420px;
  padding:2rem 1.5rem; text-align:center;
}

/* NASLOV */
.title {
  font-size:4rem; font-weight:900; line-height:1;
  margin-bottom:2rem;
}
.title span {
  display:block;
  background:linear-gradient(180deg,#000 40%,#ff8c00 60%,#ff4500);
  background-size:100% 200%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:fireGlow 3s ease-in-out infinite;
}
@keyframes fireGlow {
  0%{background-position:0% 0%}
  50%{background-position:0% 100%}
  100%{background-position:0% 0%}
}

/* BUTTONI */
.buttons {
  display:flex; flex-direction:column;
  gap:1rem; align-items:center;
}
.btn {
  width:100%; max-width:280px;
  padding:.9rem;
  border:none; border-radius:50px;
  font-size:1.1rem; font-weight:600;
  background:rgba(255,255,255,.85);
  cursor:pointer;
}

/* POVRATAK */
.back-top {
  position:absolute; top:1rem; right:1rem;
  padding:.4rem .9rem;
  border:none; border-radius:20px;
  background:rgba(255,255,255,.9);
  font-weight:600;
}
</style>
</head>

<body class="home">
<div class="app">

<!-- SCREEN: JEZIK -->
<div id="screen-lang" class="screen active">
  <div class="content">
    <h1 class="title">
      <span>Life</span><span>Kompas</span>
    </h1>
    <div class="buttons">
      <button class="btn" onclick="selectLang('hr')">ðŸ‡­ðŸ‡· Hrvatski</button>
      <button class="btn" onclick="selectLang('de')">ðŸ‡©ðŸ‡ª Deutsch</button>
      <button class="btn" onclick="selectLang('en')">ðŸ‡¬ðŸ‡§ English</button>
    </div>
  </div>
</div>

<!-- SCREEN: MENU -->
<div id="screen-menu" class="screen">
  <button id="backBtn" class="back-top"></button>
  <div class="content">
    <div class="buttons">
      <button id="btnDiary" class="btn"></button>
      <button id="btnFamily" class="btn"></button>
      <button id="btnHealth" class="btn"></button>
      <button id="btnFinance" class="btn"></button>
    </div>
  </div>
</div>

</div>

<script>
const translations = {
  hr:{
    back:"â† Povratak",
    diary:"ðŸ“” Dnevnik",
    family:"ðŸ‘¨â€ðŸ‘©â€ðŸ‘§ Obitelj i prijatelji",
    health:"â¤ï¸ Zdravlje",
    finance:"ðŸ’° Financije"
  },
  de:{
    back:"â† ZurÃ¼ck",
    diary:"ðŸ“” Tagebuch",
    family:"ðŸ‘¨â€ðŸ‘©â€ðŸ‘§ Familie & Freunde",
    health:"â¤ï¸ Gesundheit",
    finance:"ðŸ’° Finanzen"
  },
  en:{
    back:"â† Back",
    diary:"ðŸ“” Diary",
    family:"ðŸ‘¨â€ðŸ‘©â€ðŸ‘§ Family & Friends",
    health:"â¤ï¸ Health",
    finance:"ðŸ’° Finance"
  }
};

let currentLang = "hr";

function applyLanguage(lang){
  const t = translations[lang];
  backBtn.textContent = t.back;
  btnDiary.textContent = t.diary;
  btnFamily.textContent = t.family;
  btnHealth.textContent = t.health;
  btnFinance.textContent = t.finance;
}

function selectLang(lang){
  currentLang = lang;
  localStorage.setItem("selectedLanguage", lang);
  applyLanguage(lang);

  document.body.className="static";
  screenLang.classList.remove("active");
  screenMenu.classList.add("active");
}

function goBack(){
  document.body.className="home";
  screenMenu.classList.remove("active");
  screenLang.classList.add("active");
}

const screenLang = document.getElementById("screen-lang");
const screenMenu = document.getElementById("screen-menu");
const backBtn = document.getElementById("backBtn");

backBtn.onclick = goBack;

/* iOS FIX â€“ primijeni jezik NA LOAD */
window.addEventListener("load",()=>{
  const saved = localStorage.getItem("selectedLanguage");
  if(saved && translations[saved]){
    currentLang = saved;
    applyLanguage(saved);
  }
});
</script>

</body>
</html>
