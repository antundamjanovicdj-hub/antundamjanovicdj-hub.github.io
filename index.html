<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>LifeKompas</title>

<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon-192.png">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif}

/* iOS fix */
@supports (-webkit-touch-callout:none){
  html,body{overflow:hidden}
  body{position:fixed;inset:0}
}

body.home{
  background:linear-gradient(120deg,#1f6b4a,#2e8b57,#3fa37a,#2e8b57);
  background-size:400% 400%;
  animation:bgMove 12s ease-in-out infinite;
}
body.static{
  background:linear-gradient(to top,#d0f0c0,#a8e6cf,#61c09a,#2e8b57);
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.app{position:relative;height:100%}
.screen{
  position:absolute;inset:0;
  display:flex;justify-content:center;align-items:center;
  opacity:0;pointer-events:none;
  transition:.3s ease;
}
.screen.active{opacity:1;pointer-events:auto}

.content{
  width:100%;max-width:420px;
  padding:2rem 1.5rem;text-align:center
}

/* TITLE */
.title{
  font-size:4rem;font-weight:900;line-height:1;margin-bottom:2rem
}
.title span{
  display:block;
  background:linear-gradient(180deg,#000 40%,#ff8c00 60%,#ff4500);
  background-size:100% 200%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:fireGlow 3s infinite;
}
@keyframes fireGlow{
  0%{background-position:0% 0%}
  50%{background-position:0% 100%}
  100%{background-position:0% 0%}
}

/* BUTTONS */
.buttons{display:flex;flex-direction:column;gap:1rem}
.btn{
  padding:.9rem;
  border:none;border-radius:50px;
  font-size:1.1rem;font-weight:600;
  background:rgba(255,255,255,.85)
}

.back{
  position:absolute;top:1rem;right:1rem;
  border:none;border-radius:20px;
  padding:.4rem .9rem;
  background:rgba(255,255,255,.9)
}

/* INPUTS */
label{
  display:block;
  text-align:left;
  font-size:.9rem;
  margin-top:1rem;
  opacity:.8
}
input,textarea,select{
  width:100%;
  padding:12px;
  margin-top:4px;
  border-radius:12px;
  border:none;
  font-size:16px
}
textarea{resize:vertical}

/* TASK */
.task{
  background:rgba(255,255,255,.9);
  border-radius:14px;
  padding:12px;
  margin-top:10px;
  text-align:left
}
.task-actions{
  display:flex;
  justify-content:space-between;
  margin-top:8px
}
.task-actions button{
  border:none;background:none;
  font-size:1.1rem
}
</style>
</head>

<body class="home">
<div class="app">

<!-- JEZIK -->
<div id="lang" class="screen active">
  <div class="content">
    <h1 class="title"><span>Life</span><span>Kompas</span></h1>
    <div class="buttons">
      <button class="btn" onclick="selectLang('hr')">ğŸ‡­ğŸ‡· Hrvatski</button>
      <button class="btn" onclick="selectLang('de')">ğŸ‡©ğŸ‡ª Deutsch</button>
      <button class="btn" onclick="selectLang('en')">ğŸ‡¬ğŸ‡§ English</button>
    </div>
  </div>
</div>

<!-- MENU -->
<div id="menu" class="screen">
  <button class="back" onclick="goHome()">â†</button>
  <div class="content">
    <div class="buttons">
      <button class="btn" onclick="openDiary()">ğŸ“” Dnevnik</button>
      <button class="btn" onclick="openTasks()">ğŸ“‹ Obveze</button>
    </div>
  </div>
</div>

<!-- DNEVNIK -->
<div id="diary" class="screen">
  <button class="back" onclick="show('menu')">â†</button>
  <div class="content">
    <label>Datum</label>
    <input type="date" id="dDate">
    <label>Naslov</label>
    <input id="dTitle">
    <label>Tekst</label>
    <textarea id="dText" rows="6"></textarea>

    <div class="buttons">
      <button class="btn" onclick="saveDiary()">ğŸ’¾ Spremi</button>
      <button class="btn" onclick="loadDiary()">âœï¸ Uredi</button>
      <button class="btn" onclick="deleteDiary()">ğŸ—‘ IzbriÅ¡i</button>
    </div>
  </div>
</div>

<!-- OBVEZE -->
<div id="tasks" class="screen">
  <button class="back" onclick="show('menu')">â†</button>
  <div class="content">
    <label>Obveza</label>
    <input id="taskTitle">

    <label>Datum</label>
    <input type="date" id="taskDate">

    <label>Vrijeme</label>
    <input type="time" id="taskTime">

    <label>Podsjetnik</label>
    <select id="taskReminder">
      <option value="0">Bez podsjetnika</option>
      <option value="15">15 min</option>
      <option value="30">30 min</option>
      <option value="60">1 sat</option>
      <option value="1440">1 dan</option>
    </select>

    <button class="btn" onclick="saveTask()">ğŸ’¾ Spremi obvezu</button>
    <div id="taskList"></div>
  </div>
</div>

</div>

<script>
let lang="hr";
let tasks=[];

function show(id){
 document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
 document.getElementById(id).classList.add('active');
}

function selectLang(l){
 lang=l;
 document.body.className="static";
 show('menu');
}

function goHome(){
 document.body.className="home";
 show('lang');
}

/* DNEVNIK */
function openDiary(){
 dDate.value=new Date().toISOString().slice(0,10);
 loadDiary();
 show('diary');
}
function saveDiary(){
 localStorage.setItem("d-"+dDate.value,JSON.stringify({t:dTitle.value,x:dText.value}));
}
function loadDiary(){
 const s=localStorage.getItem("d-"+dDate.value);
 if(!s)return;
 const e=JSON.parse(s);
 dTitle.value=e.t||"";dText.value=e.x||"";
}
function deleteDiary(){
 localStorage.removeItem("d-"+dDate.value);
 dTitle.value="";dText.value="";
}

/* OBVEZE */
function openTasks(){
 tasks=JSON.parse(localStorage.getItem("tasks")||"[]");
 renderTasks();
 show('tasks');
}
function saveTask(){
 tasks.push({
  id:Date.now(),
  t:taskTitle.value,
  d:taskDate.value,
  h:taskTime.value,
  r:taskReminder.value
 });
 localStorage.setItem("tasks",JSON.stringify(tasks));
 taskTitle.value="";taskDate.value="";taskTime.value="";
 renderTasks();
}
function renderTasks(){
 taskList.innerHTML="";
 tasks.forEach(t=>{
  const div=document.createElement("div");
  div.className="task";
  div.innerHTML=`
   <strong>${t.t}</strong><br>
   <small>${t.d} ${t.h}</small>
   <div class="task-actions">
     <button onclick="editTask(${t.id})">âœï¸</button>
     <button onclick="deleteTask(${t.id})">ğŸ—‘</button>
     <button onclick="calendar()">ğŸ“…</button>
   </div>`;
  taskList.appendChild(div);
 });
}
function editTask(id){
 const t=tasks.find(x=>x.id===id);
 taskTitle.value=t.t;taskDate.value=t.d;taskTime.value=t.h;taskReminder.value=t.r;
 tasks=tasks.filter(x=>x.id!==id);
}
function deleteTask(id){
 tasks=tasks.filter(x=>x.id!==id);
 localStorage.setItem("tasks",JSON.stringify(tasks));
 renderTasks();
}
function calendar(){
 alert("ğŸ“… Kalendar Ä‡e se dodati u sljedeÄ‡em koraku");
}
</script>

</body>
</html>
