<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>LifeKompas</title>

<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon-192.png">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif}

body.home{
  background:linear-gradient(120deg,#1f6b4a,#2e8b57,#3fa37a,#2e8b57);
  background-size:400% 400%;
  animation:bgMove 12s infinite;
}
body.static{
  background:linear-gradient(to top,#d0f0c0,#a8e6cf,#61c09a,#2e8b57);
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.app{position:relative;height:100%}
.screen{position:absolute;inset:0;display:flex;justify-content:center;align-items:center;opacity:0;pointer-events:none}
.screen.active{opacity:1;pointer-events:auto}

.content{width:100%;max-width:420px;padding:2rem 1.5rem;text-align:center}
.scroll{max-height:100%;overflow-y:auto;-webkit-overflow-scrolling:touch}

.title{font-size:4rem;font-weight:900;line-height:1;margin-bottom:2rem}
.title span{
 display:block;
 background:linear-gradient(180deg,#000 40%,#ff8c00 60%,#ff4500);
 -webkit-background-clip:text;
 -webkit-text-fill-color:transparent;
}

.buttons{display:flex;flex-direction:column;gap:1rem}
.btn{
 width:100%;padding:.9rem;border:none;border-radius:50px;
 font-size:1.05rem;font-weight:600;background:rgba(255,255,255,.85)
}

.back{
 position:fixed;top:1rem;right:1rem;z-index:9999;
 border:none;border-radius:20px;padding:.4rem .9rem;
 background:rgba(255,255,255,.9)
}

label{display:block;text-align:left;font-size:.9rem;margin-top:1rem}
input,textarea,select{
 width:100%;padding:12px;border-radius:12px;border:none;font-size:16px
}

.item{
 background:rgba(255,255,255,.9);
 border-radius:14px;padding:12px;margin-top:12px;text-align:left
}
.actions{display:flex;justify-content:space-between;margin-top:8px}
.actions button{background:none;border:none;font-size:1.2rem}
.note{font-size:.8rem;opacity:.7;margin-top:.4rem}

/* âœ… SAFE CHECKBOX (iOS FIX) */
.checkbox{
 display:flex;
 align-items:flex-start;
 gap:.6rem;
 margin-top:1rem;
 max-width:100%;
}
.checkbox input{
 margin-top:.15rem;
 flex-shrink:0;
}
.checkbox span{
 font-size:.9rem;
 line-height:1.2;
 word-break:break-word;
}
</style>
</head>

<body class="home">
<div class="app">

<div id="screen-lang" class="screen active">
 <div class="content">
  <h1 class="title"><span>Life</span><span>Kompas</span></h1>
  <div class="buttons">
   <button class="btn" data-lang="hr">ğŸ‡­ğŸ‡· Hrvatski</button>
   <button class="btn" data-lang="de">ğŸ‡©ğŸ‡ª Deutsch</button>
   <button class="btn" data-lang="en">ğŸ‡¬ğŸ‡§ English</button>
  </div>
 </div>
</div>

<div id="screen-menu" class="screen">
 <button class="back" id="backMenu">â†</button>
 <div class="content">
  <div class="buttons">
   <button class="btn" id="btnTasks"></button>
   <button class="btn" id="btnHistory"></button>
  </div>
 </div>
</div>

<div id="screen-tasks" class="screen">
 <button class="back" id="backTasks">â†</button>
 <div class="content scroll">

  <label id="tTitleL"></label>
  <input id="taskTitle">

  <label id="tNoteL"></label>
  <textarea id="taskNote"></textarea>

  <label id="tCatL"></label>
  <select id="taskCategory"></select>

  <label id="tDateL"></label>
  <input type="date" id="taskDate">

  <label id="tTimeL"></label>
  <input type="time" id="taskTime">

  <label id="tRemL"></label>
  <select id="taskReminder">
   <option value="0">â€”</option>
   <option value="15">15 min</option>
   <option value="30">30 min</option>
   <option value="60">1 h</option>
  </select>

  <!-- FIXED CHECKBOX -->
  <div class="checkbox">
   <input type="checkbox" id="addToCalendar" checked>
   <span>Dodaj u kalendar (alarm)</span>
  </div>

  <button class="btn" id="saveTask" style="margin-top:1rem"></button>

  <div id="taskList"></div>
  <div id="calendarInfo" class="note"></div>
 </div>
</div>

<div id="screen-history" class="screen">
 <button class="back" id="backHistory">â†</button>
 <div class="content scroll">
  <div id="historyList"></div>
 </div>
</div>

</div>

<script>
const T={hr:{
 tasks:"ğŸ“‹ Obveze",history:"ğŸ“œ Povijest",
 tTitle:"Obveza",tNote:"BiljeÅ¡ka",tCat:"Kategorija",
 tDate:"Datum",tTime:"Vrijeme",tRem:"Podsjeti prije",
 tSave:"ğŸ’¾ Spremi obvezu",
 cats:{health:"Zdravlje",family:"Obitelj",finance:"Financije",personal:"Osobno",other:"Ostalo"},
 calendarAdded:"ğŸ“… Dodano / aÅ¾urirano u kalendaru",
 calendarNote:"Kalendar sluÅ¾i samo zbog alarma."
}};

let lang="hr",tasks=[],editTaskId=null;

function show(id){
 document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
 document.getElementById(id).classList.add("active");
}

function applyLang(){
 btnTasks.textContent=T[lang].tasks;
 btnHistory.textContent=T[lang].history;
 tTitleL.textContent=T[lang].tTitle;
 tNoteL.textContent=T[lang].tNote;
 tCatL.textContent=T[lang].tCat;
 tDateL.textContent=T[lang].tDate;
 tTimeL.textContent=T[lang].tTime;
 tRemL.textContent=T[lang].tRem;
 saveTask.textContent=T[lang].tSave;
 taskCategory.innerHTML="";
 for(const k in T[lang].cats){
  const o=document.createElement("option");
  o.value=k;o.textContent=T[lang].cats[k];
  taskCategory.appendChild(o);
 }
}

document.querySelectorAll("[data-lang]").forEach(b=>{
 b.onclick=()=>{lang=b.dataset.lang;applyLang();document.body.className="static";show("screen-menu")}
});

backMenu.onclick=()=>{document.body.className="home";show("screen-lang")};
btnTasks.onclick=()=>{loadTasks();show("screen-tasks")};
btnHistory.onclick=()=>{loadHistory();show("screen-history")};
backTasks.onclick=()=>show("screen-menu");
backHistory.onclick=()=>show("screen-menu");

function loadTasks(){
 tasks=JSON.parse(localStorage.getItem("tasks")||"[]");
 renderTasks();
}

saveTask.onclick=()=>{
 const data={
  id:editTaskId||Date.now(),
  title:taskTitle.value,
  note:taskNote.value,
  cat:taskCategory.value,
  date:taskDate.value,
  time:taskTime.value,
  reminder:+taskReminder.value,
  status:"active"
 };
 if(editTaskId){tasks=tasks.map(t=>t.id===editTaskId?data:t);editTaskId=null;}
 else tasks.push(data);

 localStorage.setItem("tasks",JSON.stringify(tasks));
 if(addToCalendar.checked) exportToCalendar(data);
 calendarInfo.textContent=addToCalendar.checked?T[lang].calendarAdded:"";
 taskTitle.value=taskNote.value=taskDate.value=taskTime.value="";
 taskReminder.value="0";addToCalendar.checked=true;
 renderTasks();
};

/* âœ… ANDROID-SAFE ICS */
function exportToCalendar(task){
 const start=new Date(task.date+"T"+task.time);
 if(isNaN(start)) return;
 const end=new Date(start.getTime()+30*60000);
 const uid=`lifekompas-${task.id}@lifekompas`;
 const dt=(d)=>d.toISOString().replace(/[-:]/g,"").split(".")[0]+"Z";

 const alarm=task.reminder>0?
 "BEGIN:VALARM\r\n"+
 `TRIGGER:-PT${task.reminder}M\r\n`+
 "ACTION:DISPLAY\r\n"+
 `DESCRIPTION:${task.title}\r\n`+
 "END:VALARM\r\n":"";

 const ics=
 "BEGIN:VCALENDAR\r\n"+
 "VERSION:2.0\r\n"+
 "PRODID:-//LifeKompas//HR\r\n"+
 "BEGIN:VEVENT\r\n"+
 `UID:${uid}\r\n`+
 `DTSTAMP:${dt(new Date())}\r\n`+
 `SUMMARY:${task.title}\r\n`+
 `DTSTART:${dt(start)}\r\n`+
 `DTEND:${dt(end)}\r\n`+
 `DESCRIPTION:${T[lang].calendarNote}\r\n`+
 alarm+
 "END:VEVENT\r\n"+
 "END:VCALENDAR";

 const blob=new Blob([ics],{type:"text/calendar;charset=utf-8"});
 const url=URL.createObjectURL(blob);
 const a=document.createElement("a");
 a.href=url;a.download=`lifekompas-${task.id}.ics`;
 document.body.appendChild(a);a.click();
 document.body.removeChild(a);URL.revokeObjectURL(url);
}

function renderTasks(){
 taskList.innerHTML="";
 tasks.filter(t=>t.status==="active").forEach(t=>{
  const el=document.createElement("div");
  el.className="item";
  el.innerHTML=`<strong>${t.title}</strong><br>${t.date} ${t.time}
  <div class="actions">
   <button onclick="updateStatus(${t.id},'done')">âœ…</button>
   <button onclick="updateStatus(${t.id},'cancelled')">âŒ</button>
   <button onclick="editTask(${t.id})">âœï¸</button>
   <button onclick="deleteTask(${t.id})">ğŸ—‘</button>
  </div>`;
  taskList.appendChild(el);
 });
}
function updateStatus(id,s){tasks=tasks.map(t=>t.id===id?{...t,status:s}:t);localStorage.setItem("tasks",JSON.stringify(tasks));renderTasks();}
function editTask(id){
 const t=tasks.find(x=>x.id===id);editTaskId=id;
 taskTitle.value=t.title;taskNote.value=t.note;
 taskCategory.value=t.cat;taskDate.value=t.date;
 taskTime.value=t.time;taskReminder.value=t.reminder;
}
function deleteTask(id){tasks=tasks.filter(t=>t.id!==id);localStorage.setItem("tasks",JSON.stringify(tasks));renderTasks();}
function loadHistory(){
 tasks=JSON.parse(localStorage.getItem("tasks")||"[]");
 historyList.innerHTML="";
 tasks.filter(t=>t.status!=="active").forEach(t=>{
  historyList.innerHTML+=`${t.status==="done"?"âœ…":"âŒ"} ${t.title}<br>`;
 });
}
window.onload=applyLang;
</script>
</body>
</html>
