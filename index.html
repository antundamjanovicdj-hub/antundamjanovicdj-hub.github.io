<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>LifeKompas</title>

<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon-192.png">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;width:100%;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif}

/* ANDROID */
body{overflow-y:auto;-webkit-overflow-scrolling:touch}

/* iOS FIX */
@supports (-webkit-touch-callout:none){
  html,body{overflow:hidden}
  body{position:fixed;inset:0}
}

/* BACKGROUNDS */
body.home{
  background:linear-gradient(120deg,#1f6b4a,#2e8b57,#3fa37a,#2e8b57);
  background-size:400% 400%;
  animation:bgMove 12s ease-in-out infinite;
}
body.static{
  background:linear-gradient(to top,#d0f0c0,#a8e6cf,#61c09a,#2e8b57);
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* APP / SCREENS */
.app{position:relative;width:100%;height:100%}
.screen{
  position:absolute;inset:0;
  display:flex;justify-content:center;align-items:center;
  opacity:0;transform:translateY(20px);
  pointer-events:none;
  transition:.4s ease;
}
.screen.active{opacity:1;transform:translateY(0);pointer-events:auto}

/* CONTENT */
.content{width:100%;max-width:420px;padding:2rem 1.5rem;text-align:center}

/* TITLE */
.title{font-size:4rem;font-weight:900;line-height:1;margin-bottom:2rem}
.title span{
  display:block;
  background:linear-gradient(180deg,#000 40%,#ff8c00 60%,#ff4500);
  background-size:100% 200%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:fireGlow 3s ease-in-out infinite;
}
@keyframes fireGlow{
  0%{background-position:0% 0%}
  50%{background-position:0% 100%}
  100%{background-position:0% 0%}
}

/* BUTTONS */
.buttons{display:flex;flex-direction:column;gap:1rem;align-items:center}
.btn{
  width:100%;max-width:280px;
  padding:.9rem;border:none;border-radius:50px;
  font-size:1.1rem;font-weight:600;
  background:rgba(255,255,255,.85);
}

/* BACK */
.back-top{
  position:absolute;top:1rem;right:1rem;
  padding:.4rem .9rem;border:none;border-radius:20px;
  background:rgba(255,255,255,.9);font-weight:600;
}

/* INPUTS */
input,textarea{
  width:100%;padding:12px;margin:8px 0;
  border-radius:12px;border:none;font-size:16px;
}
textarea{resize:vertical}

/* TASK */
.task{
  display:flex;
  gap:6px;
  align-items:center;
  background:rgba(255,255,255,.85);
  border-radius:12px;
  padding:10px;
  margin-top:8px;
}
.task span{
  flex:1;
  text-align:left;
  font-size:.95rem;
}
.task button{
  border:none;
  background:none;
  font-size:1.2rem;
  cursor:pointer;
}
</style>
</head>

<body class="home">
<div class="app">

<!-- JEZIK -->
<div id="screen-lang" class="screen active">
  <div class="content">
    <h1 class="title"><span>Life</span><span>Kompas</span></h1>
    <div class="buttons">
      <button class="btn" onclick="selectLang('hr')">üá≠üá∑ Hrvatski</button>
      <button class="btn" onclick="selectLang('de')">üá©üá™ Deutsch</button>
      <button class="btn" onclick="selectLang('en')">üá¨üáß English</button>
    </div>
  </div>
</div>

<!-- MENU -->
<div id="screen-menu" class="screen">
  <button id="backBtn" class="back-top"></button>
  <div class="content">
    <div class="buttons">
      <button id="btnDiary" class="btn"></button>
      <button id="btnTasks" class="btn"></button>
    </div>
  </div>
</div>

<!-- OBVEZE -->
<div id="screen-tasks" class="screen">
  <button class="back-top" onclick="show('screen-menu')">‚Üê</button>
  <div class="content">
    <input type="text" id="taskTitle">
    <input type="date" id="taskDate">
    <input type="time" id="taskTime">
    <button class="btn" onclick="saveTask()" id="btnAddTask"></button>
    <div id="taskList"></div>
  </div>
</div>

</div>

<script>
const T={
 hr:{back:"‚Üê Povratak",tasks:"üìã Obveze",add:"‚ûï Dodaj",save:"üíæ Spremi"},
 de:{back:"‚Üê Zur√ºck",tasks:"üìã Aufgaben",add:"‚ûï Hinzuf√ºgen",save:"üíæ Speichern"},
 en:{back:"‚Üê Back",tasks:"üìã Tasks",add:"‚ûï Add",save:"üíæ Save"}
};

let lang="hr";
let tasks=[];
let editTaskId=null;

/* NAV */
function show(id){
 document.activeElement.blur();
 document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
 document.getElementById(id).classList.add("active");
}

function selectLang(l){
 lang=l;
 localStorage.setItem("lang",l);
 applyLang();
 document.body.className="static";
 show("screen-menu");
}

function applyLang(){
 backBtn.textContent=T[lang].back;
 btnTasks.textContent=T[lang].tasks;
 btnAddTask.textContent=T[lang].add;
 taskTitle.placeholder=T[lang].tasks;
}

btnTasks.onclick=()=>{loadTasks();show("screen-tasks")};
backBtn.onclick=()=>{document.body.className="home";show("screen-lang")};

/* TASKS */
function loadTasks(){
 tasks=JSON.parse(localStorage.getItem("tasks")||"[]");
 renderTasks();
}

function saveTask(){
 if(!taskTitle.value)return;

 if(editTaskId){
  const t=tasks.find(x=>x.id===editTaskId);
  if(t){
    t.t=taskTitle.value;
    t.d=taskDate.value;
    t.h=taskTime.value;
  }
  editTaskId=null;
  btnAddTask.textContent=T[lang].add;
 }else{
  tasks.push({
    id:Date.now(),
    t:taskTitle.value,
    d:taskDate.value,
    h:taskTime.value
  });
 }

 localStorage.setItem("tasks",JSON.stringify(tasks));
 taskTitle.value="";taskDate.value="";taskTime.value="";
 renderTasks();
}

function renderTasks(){
 taskList.innerHTML="";
 tasks.sort((a,b)=>(a.d+a.h).localeCompare(b.d+b.h));

 tasks.forEach(t=>{
  const div=document.createElement("div");
  div.className="task";
  div.innerHTML=
   `<span>${t.t}<br><small>${t.d} ${t.h}</small></span>
    <button onclick="editTask(${t.id})">‚úèÔ∏è</button>
    <button onclick="doneTask(${t.id})">‚úî</button>
    <button onclick="deleteTask(${t.id})">üóë</button>`;
  taskList.appendChild(div);
 });
}

function editTask(id){
 const t=tasks.find(x=>x.id===id);
 if(!t)return;
 editTaskId=id;
 taskTitle.value=t.t;
 taskDate.value=t.d;
 taskTime.value=t.h;
 btnAddTask.textContent=T[lang].save;
}

function doneTask(id){
 tasks=tasks.filter(t=>t.id!==id);
 localStorage.setItem("tasks",JSON.stringify(tasks));
 renderTasks();
}

function deleteTask(id){
 tasks=tasks.filter(t=>t.id!==id);
 localStorage.setItem("tasks",JSON.stringify(tasks));
 renderTasks();
}

/* INIT */
window.addEventListener("load",()=>{
 const s=localStorage.getItem("lang");
 if(s)lang=s;
 applyLang();
});
</script>

</body>
</html>
