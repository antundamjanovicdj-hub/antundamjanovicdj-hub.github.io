<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>LifeKompas</title>

<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon-192.png">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif}

/* iOS FIX */
@supports (-webkit-touch-callout:none){
  html,body{overflow:hidden}
  body{position:fixed;inset:0}
}

body.home{
  background:linear-gradient(120deg,#1f6b4a,#2e8b57,#3fa37a,#2e8b57);
  background-size:400% 400%;
  animation:bgMove 12s ease-in-out infinite;
}
body.static{
  background:linear-gradient(to top,#d0f0c0,#a8e6cf,#61c09a,#2e8b57);
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.app{position:relative;height:100%}
.screen{
  position:absolute;inset:0;
  display:flex;justify-content:center;align-items:center;
  opacity:0;pointer-events:none;
  transition:.3s ease;
}
.screen.active{opacity:1;pointer-events:auto}

.content{
  width:100%;max-width:420px;
  padding:2rem 1.5rem;text-align:center
}

/* TITLE */
.title{
  font-size:4rem;font-weight:900;line-height:1;margin-bottom:2rem
}
.title span{
  display:block;
  background:linear-gradient(180deg,#000 40%,#ff8c00 60%,#ff4500);
  background-size:100% 200%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:fireGlow 3s infinite;
}
@keyframes fireGlow{
  0%{background-position:0% 0%}
  50%{background-position:0% 100%}
  100%{background-position:0% 0%}
}

/* UI */
.buttons{display:flex;flex-direction:column;gap:1rem}
.btn{
  padding:.9rem;border:none;border-radius:50px;
  font-size:1.1rem;font-weight:600;
  background:rgba(255,255,255,.85)
}
.back{
  position:absolute;top:1rem;right:1rem;
  border:none;border-radius:20px;
  padding:.4rem .9rem;
  background:rgba(255,255,255,.9)
}
label{
  display:block;text-align:left;
  font-size:.9rem;margin-top:1rem;opacity:.8
}
input,textarea,select{
  width:100%;padding:12px;margin-top:4px;
  border-radius:12px;border:none;font-size:16px
}
textarea{resize:vertical}

/* TASK */
.task{
  background:rgba(255,255,255,.9);
  border-radius:14px;
  padding:12px;margin-top:12px;text-align:left
}
.task small{opacity:.7}
.task-actions{
  display:flex;justify-content:space-between;
  margin-top:8px
}
.task-actions button{
  border:none;background:none;font-size:1.1rem
}
</style>
</head>

<body class="home">
<div class="app">

<!-- LANGUAGE -->
<div id="screen-lang" class="screen active">
  <div class="content">
    <h1 class="title"><span>Life</span><span>Kompas</span></h1>
    <div class="buttons">
      <button class="btn" onclick="selectLang('hr')">üá≠üá∑ Hrvatski</button>
      <button class="btn" onclick="selectLang('de')">üá©üá™ Deutsch</button>
      <button class="btn" onclick="selectLang('en')">üá¨üáß English</button>
    </div>
  </div>
</div>

<!-- MENU -->
<div id="screen-menu" class="screen">
  <button class="back" onclick="goHome()">‚Üê</button>
  <div class="content">
    <div class="buttons">
      <button class="btn" id="btnDiary" onclick="openDiary()"></button>
      <button class="btn" id="btnTasks" onclick="openTasks()"></button>
    </div>
  </div>
</div>

<!-- DIARY -->
<div id="screen-diary" class="screen">
  <button class="back" onclick="show('screen-menu')">‚Üê</button>
  <div class="content">
    <label id="lblDate"></label>
    <input type="date" id="dDate">
    <label id="lblTitle"></label>
    <input id="dTitle">
    <label id="lblText"></label>
    <textarea id="dText" rows="6"></textarea>

    <div class="buttons">
      <button class="btn" onclick="saveDiary()" id="btnSaveDiary"></button>
      <button class="btn" onclick="loadDiary()" id="btnEditDiary"></button>
      <button class="btn" onclick="deleteDiary()" id="btnDeleteDiary"></button>
    </div>
  </div>
</div>

<!-- TASKS -->
<div id="screen-tasks" class="screen">
  <button class="back" onclick="show('screen-menu')">‚Üê</button>
  <div class="content">

    <label id="lblTask"></label>
    <input id="taskTitle">

    <label id="lblNote"></label>
    <textarea id="taskNote" rows="3"></textarea>

    <label id="lblCategory"></label>
    <select id="taskCategory">
      <option>Zdravlje</option>
      <option>Obitelj</option>
      <option>Financije</option>
      <option>Osobno</option>
      <option>Ostalo</option>
    </select>

    <label id="lblTaskDate"></label>
    <input type="date" id="taskDate">

    <label id="lblTaskTime"></label>
    <input type="time" id="taskTime">

    <label id="lblReminder"></label>
    <select id="taskReminder">
      <option value="0">‚Äî</option>
      <option value="15">15 min</option>
      <option value="30">30 min</option>
      <option value="60">1 sat</option>
      <option value="1440">1 dan</option>
    </select>

    <button class="btn" onclick="saveTask()" id="btnSaveTask"></button>

    <div id="taskList"></div>
  </div>
</div>

</div>

<script>
/* ===== TRANSLATIONS ===== */
const T={
 hr:{
  diary:"üìî Dnevnik", tasks:"üìã Obveze",
  date:"Datum", title:"Naslov", text:"Tekst",
  save:"üíæ Spremi", edit:"‚úèÔ∏è Uredi", del:"üóë Izbri≈°i",
  task:"Obveza", note:"Bilje≈°ka", cat:"Kategorija",
  tdate:"Datum", ttime:"Vrijeme", rem:"Podsjetnik",
  saveTask:"üíæ Spremi obvezu"
 },
 de:{
  diary:"üìî Tagebuch", tasks:"üìã Aufgaben",
  date:"Datum", title:"Titel", text:"Text",
  save:"üíæ Speichern", edit:"‚úèÔ∏è Bearbeiten", del:"üóë L√∂schen",
  task:"Aufgabe", note:"Notiz", cat:"Kategorie",
  tdate:"Datum", ttime:"Zeit", rem:"Erinnerung",
  saveTask:"üíæ Aufgabe speichern"
 },
 en:{
  diary:"üìî Diary", tasks:"üìã Tasks",
  date:"Date", title:"Title", text:"Text",
  save:"üíæ Save", edit:"‚úèÔ∏è Edit", del:"üóë Delete",
  task:"Task", note:"Note", cat:"Category",
  tdate:"Date", ttime:"Time", rem:"Reminder",
  saveTask:"üíæ Save task"
 }
};

let lang="hr";
let tasks=[];

/* ===== NAV ===== */
function show(id){
 document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
 document.getElementById(id).classList.add('active');
}
function selectLang(l){
 lang=l;
 localStorage.setItem("lang",l);
 applyLang();
 document.body.className="static";
 show('screen-menu');
}
function goHome(){
 document.body.className="home";
 show('screen-lang');
}

/* ===== APPLY LANG ===== */
function applyLang(){
 btnDiary.textContent=T[lang].diary;
 btnTasks.textContent=T[lang].tasks;

 lblDate.textContent=T[lang].date;
 lblTitle.textContent=T[lang].title;
 lblText.textContent=T[lang].text;

 btnSaveDiary.textContent=T[lang].save;
 btnEditDiary.textContent=T[lang].edit;
 btnDeleteDiary.textContent=T[lang].del;

 lblTask.textContent=T[lang].task;
 lblNote.textContent=T[lang].note;
 lblCategory.textContent=T[lang].cat;
 lblTaskDate.textContent=T[lang].tdate;
 lblTaskTime.textContent=T[lang].ttime;
 lblReminder.textContent=T[lang].rem;

 btnSaveTask.textContent=T[lang].saveTask;
}

/* ===== DIARY ===== */
function openDiary(){
 dDate.value=new Date().toISOString().slice(0,10);
 loadDiary();
 show('screen-diary');
}
function saveDiary(){
 localStorage.setItem("d-"+dDate.value,JSON.stringify({t:dTitle.value,x:dText.value}));
}
function loadDiary(){
 const s=localStorage.getItem("d-"+dDate.value);
 if(!s)return;
 const e=JSON.parse(s);
 dTitle.value=e.t||"";dText.value=e.x||"";
}
function deleteDiary(){
 localStorage.removeItem("d-"+dDate.value);
 dTitle.value="";dText.value="";
}

/* ===== TASKS ===== */
function openTasks(){
 tasks=JSON.parse(localStorage.getItem("tasks")||"[]");
 renderTasks();
 show('screen-tasks');
}
function saveTask(){
 tasks.push({
  id:Date.now(),
  title:taskTitle.value,
  note:taskNote.value,
  cat:taskCategory.value,
  date:taskDate.value,
  time:taskTime.value,
  rem:taskReminder.value
 });
 localStorage.setItem("tasks",JSON.stringify(tasks));

 taskTitle.value="";
 taskNote.value="";
 taskCategory.value="Zdravlje";
 taskDate.value="";
 taskTime.value="";
 taskReminder.value="0";

 renderTasks();
}
function renderTasks(){
 taskList.innerHTML="";
 tasks.forEach(t=>{
  const d=document.createElement("div");
  d.className="task";
  d.innerHTML=`
   <strong>${t.title}</strong> <small>(${t.cat})</small><br>
   <small>${t.date||""} ${t.time||""}</small><br>
   <small>${t.note||""}</small>`;
  taskList.appendChild(d);
 });
}

/* INIT */
window.addEventListener("load",()=>{
 const s=localStorage.getItem("lang");
 if(s) lang=s;
 applyLang();
});
</script>

</body>
</html>
