<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LifeKompas</title>

<link rel="manifest" href="/manifest.json">
<link rel="apple-touch-icon" href="/icon-192.png">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
}

/* ===== POZADINE ===== */
body.home {
  background: linear-gradient(120deg, #1f6b4a, #2e8b57, #3fa37a, #2e8b57);
  background-size: 400% 400%;
  animation: bgMove 12s ease-in-out infinite;
}

body.static {
  background: linear-gradient(to top, #d0f0c0, #a8e6cf, #61c09a, #2e8b57);
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ===== LAYOUT ===== */
.app {
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.screen {
  width: 100%;
  max-width: 420px;
  padding: 2rem 1.5rem;
  text-align: center;

  opacity: 0;
  transform: translateY(20px);
  pointer-events: none;
  transition: all 0.4s ease;
}

.screen.active {
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto;
}

/* ===== NASLOV ===== */
.title {
  font-size: 4rem;
  font-weight: 900;
  line-height: 1;
  margin-bottom: 2rem;
}

.title span {
  display: block;
  background: linear-gradient(180deg, #000 40%, #ff8c00 60%, #ff4500);
  background-size: 100% 200%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: fireGlow 3s ease-in-out infinite;
}

@keyframes fireGlow {
  0% { background-position: 0% 0%; }
  50% { background-position: 0% 100%; }
  100% { background-position: 0% 0%; }
}

/* ===== BUTTONI ===== */
.buttons {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.btn {
  padding: 0.9rem;
  border-radius: 50px;
  border: none;
  font-size: 1.1rem;
  font-weight: 600;
  background: rgba(255,255,255,0.8);
  cursor: pointer;
}

.btn:hover {
  background: rgba(255,255,255,0.95);
}

/* ===== POVRATAK ===== */
.back-top {
  position: absolute;
  top: 1rem;
  right: 1rem;
  background: rgba(255,255,255,0.8);
  border: none;
  border-radius: 20px;
  padding: 0.4rem 0.8rem;
  font-weight: 600;
}
</style>
</head>

<body class="home">
<div class="app">

  <!-- SCREEN 1 -->
  <div id="screen-lang" class="screen active">
    <h1 class="title">
      <span>Life</span>

</div>

<script>
function selectLang(lang) {
  localStorage.setItem('selectedLanguage', lang);
  document.body.className = 'static';

  document.getElementById('screen-lang').classList.remove('active');
  document.getElementById('screen-menu').classList.add('active');
}

function goBack() {
  document.body.className = 'home';

  document.getElementById('screen-menu').classList.remove('active');

}

</html>
