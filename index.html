<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>LifeKompas</title>

<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon-192.png">

<style>
*{margin:0;padding:0;box-sizing:border-box}

html,body{
  height:100%;
  width:100%;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
}

/* =====================
   ANDROID + DESKTOP
   ===================== */
body{
  overflow-y:auto;       /* ‚úÖ pull-to-refresh radi */
  -webkit-overflow-scrolling: touch;
}

/* =====================
   iOS ONLY FIX
   ===================== */
@supports (-webkit-touch-callout: none) {
  html, body {
    overflow: hidden;
  }
  body {
    position: fixed;
    inset: 0;
  }
}

/* BACKGROUNDS */
body.home{
  background:linear-gradient(120deg,#1f6b4a,#2e8b57,#3fa37a,#2e8b57);
  background-size:400% 400%;
  animation:bgMove 12s ease-in-out infinite;
}
body.static{
  background:linear-gradient(to top,#d0f0c0,#a8e6cf,#61c09a,#2e8b57);
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* APP */
.app{position:relative;width:100%;height:100%}

/* SCREENS */
.screen{
  position:absolute;inset:0;
  display:flex;justify-content:center;align-items:center;
  opacity:0;transform:translateY(20px);
  pointer-events:none;
  transition:.4s ease;
}
.screen.active{
  opacity:1;transform:translateY(0);
  pointer-events:auto;
}

/* CONTENT */
.content{
  width:100%;max-width:420px;
  padding:2rem 1.5rem;
  text-align:center;
}

/* TITLE */
.title{
  font-size:4rem;font-weight:900;line-height:1;
  margin-bottom:2rem;
}
.title span{
  display:block;
  background:linear-gradient(180deg,#000 40%,#ff8c00 60%,#ff4500);
  background-size:100% 200%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:fireGlow 3s ease-in-out infinite;
}
@keyframes fireGlow{
  0%{background-position:0% 0%}
  50%{background-position:0% 100%}
  100%{background-position:0% 0%}
}

/* BUTTONS */
.buttons{
  display:flex;flex-direction:column;
  gap:1rem;align-items:center;
}
.btn{
  width:100%;max-width:280px;
  padding:.9rem;
  border:none;border-radius:50px;
  font-size:1.1rem;font-weight:600;
  background:rgba(255,255,255,.85);
}

/* BACK */
.back-top{
  position:absolute;top:1rem;right:1rem;
  padding:.4rem .9rem;
  border:none;border-radius:20px;
  background:rgba(255,255,255,.9);
  font-weight:600;
}

/* INPUTS */
input,textarea{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:12px;
  border:none;
  font-size:16px;
}
textarea{resize:vertical}

/* TASKS */
.task{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(255,255,255,.85);
  border-radius:12px;
  padding:10px;
  margin-top:8px;
}
.task button{
  background:none;border:none;font-size:1.2rem;
}
</style>
</head>

<body class="home">
<div class="app">

<!-- JEZIK -->
<div id="screen-lang" class="screen active">
  <div class="content">
    <h1 class="title"><span>Life</span><span>Kompas</span></h1>
    <div class="buttons">
      <button class="btn" onclick="selectLang('hr')">üá≠üá∑ Hrvatski</button>
      <button class="btn" onclick="selectLang('de')">üá©üá™ Deutsch</button>
      <button class="btn" onclick="selectLang('en')">üá¨üáß English</button>
    </div>
  </div>
</div>

<!-- MENU -->
<div id="screen-menu" class="screen">
  <button id="backBtn" class="back-top"></button>
  <div class="content">
    <div class="buttons">
      <button id="btnDiary" class="btn"></button>
      <button id="btnTasks" class="btn"></button>
    </div>
  </div>
</div>

<!-- DNEVNIK -->
<div id="screen-diary" class="screen">
  <button class="back-top" onclick="show('screen-menu')">‚Üê</button>
  <div class="content">
    <input type="date" id="dDate">
    <input type="text" id="dTitle">
    <textarea id="dText" rows="6"></textarea>
    <button class="btn" onclick="saveDiary()">üíæ</button>
  </div>
</div>

<!-- OBVEZE -->
<div id="screen-tasks" class="screen">
  <button class="back-top" onclick="show('screen-menu')">‚Üê</button>
  <div class="content">
    <input type="text" id="taskTitle" placeholder="Obveza">
    <input type="date" id="taskDate">
    <input type="time" id="taskTime">
    <button class="btn" onclick="addTask()">‚ûï Dodaj</button>
    <div id="taskList"></div>
  </div>
</div>

</div>

<script>
const T={
 hr:{back:"‚Üê Povratak",diary:"üìî Dnevnik",tasks:"üìã Obveze"},
 de:{back:"‚Üê Zur√ºck",diary:"üìî Tagebuch",tasks:"üìã Aufgaben"},
 en:{back:"‚Üê Back",diary:"üìî Diary",tasks:"üìã Tasks"}
};
let lang="hr",tasks=[];

function show(id){
 document.activeElement.blur();
 document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
 document.getElementById(id).classList.add("active");
}

function selectLang(l){
 lang=l;localStorage.setItem("lang",l);
 applyLang();document.body.className="static";
 show("screen-menu");
}

function applyLang(){
 backBtn.textContent=T[lang].back;
 btnDiary.textContent=T[lang].diary;
 btnTasks.textContent=T[lang].tasks;
}

btnDiary.onclick=()=>{show("screen-diary")};
btnTasks.onclick=()=>{loadTasks();show("screen-tasks")};
backBtn.onclick=()=>{document.body.className="home";show("screen-lang")};

/* DIARY */
function saveDiary(){
 localStorage.setItem("diary-"+dDate.value,JSON.stringify({t:dTitle.value,x:dText.value}));
 alert("OK");
}

/* TASKS */
function loadTasks(){
 tasks=JSON.parse(localStorage.getItem("tasks")||"[]");
 renderTasks();
}
function addTask(){
 if(!taskTitle.value)return;
 tasks.push({id:Date.now(),t:taskTitle.value,d:taskDate.value,h:taskTime.value});
 localStorage.setItem("tasks",JSON.stringify(tasks));
 taskTitle.value="";
 renderTasks();
}
function renderTasks(){
 taskList.innerHTML="";
 tasks.sort((a,b)=>(a.d+a.h).localeCompare(b.d+b.h));
 tasks.forEach(t=>{
  const div=document.createElement("div");
  div.className="task";
  div.innerHTML=
   `<span>${t.t}<br><small>${t.d} ${t.h}</small></span>
    <button onclick="doneTask(${t.id})">‚úî</button>`;
  taskList.appendChild(div);
 });
}
function doneTask(id){
 tasks=tasks.filter(t=>t.id!==id);
 localStorage.setItem("tasks",JSON.stringify(tasks));
 renderTasks();
}

/* INIT */
window.addEventListener("load",()=>{
 const s=localStorage.getItem("lang");
 if(s)lang=s;
 applyLang();
});
</script>

</body>
</html>
