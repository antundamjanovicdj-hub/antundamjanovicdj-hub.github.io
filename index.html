<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<body class="home">

<!-- ================= LANGUAGE (IZVAN .app) ================= -->
<div id="screen-lang" class="screen active">
 <div class="content">
  <h1 class="title">
    <span>Life</span>
    <span>Kompas</span>
  </h1>
  <div class="buttons">
   <button class="btn" onclick="selectLang('hr')">ğŸ‡­ğŸ‡· Hrvatski</button>
   <button class="btn" onclick="selectLang('de')">ğŸ‡©ğŸ‡ª Deutsch</button>
   <button class="btn" onclick="selectLang('en')">ğŸ‡¬ğŸ‡§ English</button>
  </div>
 </div>
</div>

<!-- ================= APP WRAPPER ================= -->
<div class="app">

<!-- MENU -->
<div id="screen-menu" class="screen">
 <button class="back" id="backMenu">â†</button>
 <div class="content">
  <div class="buttons">
   <button class="btn menu-btn" id="btnTasks">
    <span class="menu-icon">ğŸ§­</span>
    <span class="menu-text"></span>
   </button>
  </div>
 </div>
</div>

<!-- TASKS -->
<div id="screen-tasks" class="screen">
 <button class="back" id="backTasks">â†</button>
 <div class="content scroll">

  <label id="tTitleL"></label>
  <input id="taskTitle">

  <label id="tNoteL"></label>
  <textarea id="taskNote"></textarea>

  <label id="tCatL"></label>
  <select id="taskCategory"></select>

  <label id="tDateL"></label>
  <input type="date" id="taskDate">

  <label id="tTimeL"></label>
  <input type="time" id="taskTime">

  <label id="tRemL"></label>
  <select id="taskReminder">
    <option value="0">â€”</option>
    <option value="30">30 min</option>
    <option value="60">1 h</option>
    <option value="120">2 h</option>
    <option value="1440">1 dan</option>
  </select>

  <div id="reminderHint" class="reminder-hint hidden"></div>

  <div class="calendar-box">
   <label class="calendar-label">
    <input type="checkbox" id="addToCalendar" checked>
    <span id="calendarLabel"></span>
   </label>
  </div>

  <button class="btn" id="saveTask" style="margin-top:1.2rem"></button>
  <button class="btn" id="btnByDay" style="margin-top:.6rem"></button>

  <div id="taskList"></div>
  <div id="calendarInfo" class="note"></div>
 </div>
</div>

</div>

<!-- ================= POPUP ================= -->
<div id="dayPopup" class="popup" aria-hidden="true">
 <div class="popup-box">
  <div class="popup-header">
   <strong id="popupTitle"></strong>
   <button id="closeDayPopup" aria-label="Close">âœ•</button>
  </div>

  <label id="popupDateLabel"></label>
  <input type="date" id="popupDate">

  <div id="popupTasks"></div>
 </div>
</div>
