<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LifeKompas</title>

<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon-192.png">

<style>
*{margin:0;padding:0;box-sizing:border-box}

/* üîí GLOBAL NO HORIZONTAL SCROLL */
html, body {
  height:100%;
  width:100%;
  max-width:100%;
  overflow-x:hidden;
  font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

/* POZADINE */
body.home{
  background:linear-gradient(120deg,#1f6b4a,#2e8b57,#3fa37a,#2e8b57);
  background-size:400% 400%;
  animation:bgMove 12s ease-in-out infinite;
}
body.static{
  background:linear-gradient(to top,#d0f0c0,#a8e6cf,#61c09a,#2e8b57);
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* APP */
.app{
  position:relative;
  width:100%;
  height:100%;
  overflow-x:hidden;
}

/* SCREEN */
.screen{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  transform:translateY(20px);
  pointer-events:none;
  transition:.4s ease;
  overflow-x:hidden;
}
.screen.active{
  opacity:1;
  transform:translateY(0);
  pointer-events:auto;
}

/* CONTENT */
.content{
  width:100%;
  max-width:420px;
  padding:2rem 1.5rem;
  text-align:center;
  overflow-x:hidden;
}

/* NASLOV */
.title{
  font-size:4rem;
  font-weight:900;
  line-height:1;
  margin-bottom:2rem;
}
.title span{
  display:block;
  background:linear-gradient(180deg,#000 40%,#ff8c00 60%,#ff4500);
  background-size:100% 200%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:fireGlow 3s ease-in-out infinite;
}
@keyframes fireGlow{
  0%{background-position:0% 0%}
  50%{background-position:0% 100%}
  100%{background-position:0% 0%}
}

/* BUTTONI */
.buttons{
  display:flex;
  flex-direction:column;
  gap:1rem;
  align-items:center;
}
.btn{
  width:100%;
  max-width:280px;
  padding:.9rem;
  border:none;
  border-radius:50px;
  font-size:1.1rem;
  font-weight:600;
  background:rgba(255,255,255,.85);
  cursor:pointer;
}

/* POVRATAK */
.back-top{
  position:absolute;
  top:1rem;
  right:1rem;
  padding:.4rem .9rem;
  border:none;
  border-radius:20px;
  background:rgba(255,255,255,.9);
  font-weight:600;
}

/* DNEVNIK INPUTI ‚Äì iOS SAFE */
input,
textarea{
  width:100%;
  max-width:100%;
  box-sizing:border-box;
  padding:12px;
  margin:8px 0;
  border-radius:12px;
  border:none;
  font-size:16px;
}
textarea{resize:vertical}

/* ACTIONS */
.actions{
  display:flex;
  gap:6px;
  margin-top:10px;
  flex-wrap:nowrap;
}
.actions button{
  flex:1;
  white-space:nowrap;
  padding:10px;
}
.actions.de button{
  font-size:.8rem;
  padding:8px 4px;
}
</style>
</head>

<body class="home">
<div class="app">

<!-- JEZIK -->
<div id="screen-lang" class="screen active">
  <div class="content">
    <h1 class="title"><span>Life</span><span>Kompas</span></h1>
    <div class="buttons">
      <button class="btn" onclick="selectLang('hr')">üá≠üá∑ Hrvatski</button>
      <button class="btn" onclick="selectLang('de')">üá©üá™ Deutsch</button>
      <button class="btn" onclick="selectLang('en')">üá¨üáß English</button>
    </div>
  </div>
</div>

<!-- MENU -->
<div id="screen-menu" class="screen">
  <button id="backBtn" class="back-top"></button>
  <div class="content">
    <div class="buttons">
      <button id="btnDiary" class="btn"></button>
    </div>
  </div>
</div>

<!-- DNEVNIK -->
<div id="screen-diary" class="screen">
  <button class="back-top" onclick="backToMenu()">‚Üê</button>
  <div class="content">
    <input type="date" id="date">
    <input type="text" id="titleInput">
    <textarea id="textInput" rows="6"></textarea>

    <div id="actions" class="actions">
      <button id="btnSave" onclick="saveEntry()"></button>
      <button id="btnEdit" onclick="loadEntry()"></button>
      <button id="btnDelete" onclick="deleteEntry()"></button>
    </div>
  </div>
</div>

</div>

<script>
const T={
 hr:{back:"‚Üê Povratak",diary:"üìî Dnevnik",save:"üíæ Spremi",edit:"‚úèÔ∏è Uredi",del:"üóë Obri≈°i"},
 de:{back:"‚Üê Zur√ºck",diary:"üìî Tagebuch",save:"üíæ Speichern",edit:"‚úèÔ∏è Bearbeiten",del:"üóë L√∂schen"},
 en:{back:"‚Üê Back",diary:"üìî Diary",save:"üíæ Save",edit:"‚úèÔ∏è Edit",del:"üóë Delete"}
};
let lang="hr";

function applyLang(){
 backBtn.textContent=T[lang].back;
 btnDiary.textContent=T[lang].diary;
 btnSave.textContent=T[lang].save;
 btnEdit.textContent=T[lang].edit;
 btnDelete.textContent=T[lang].del;
 document.getElementById("actions").classList.toggle("de",lang==="de");
}

function selectLang(l){
 lang=l;
 localStorage.setItem("selectedLanguage",l);
 applyLang();
 document.body.className="static";
 show("screen-menu");
}

function show(id){
 document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
 document.getElementById(id).classList.add("active");
}

function backToMenu(){show("screen-menu")}

btnDiary.onclick=()=>{
 date.value=new Date().toISOString().slice(0,10);
 loadEntry();
 show("screen-diary");
};
backBtn.onclick=()=>{document.body.className="home";show("screen-lang")};

function saveEntry(){
 localStorage.setItem("d-"+date.value,JSON.stringify({t:titleInput.value,x:textInput.value}));
 alert("OK");
}
function loadEntry(){
 const s=localStorage.getItem("d-"+date.value);
 if(!s)return;
 const e=JSON.parse(s);
 titleInput.value=e.t;
 textInput.value=e.x;
}
function deleteEntry(){
 localStorage.removeItem("d-"+date.value);
 titleInput.value="";
 textInput.value="";
}

window.addEventListener("load",()=>{
 const saved=localStorage.getItem("selectedLanguage");
 if(saved)lang=saved;
 applyLang();
});
</script>

</body>
</html>
