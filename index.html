<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>LifeKompas</title>

<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon-192.png">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif}

body.home{
 background:linear-gradient(120deg,#1f6b4a,#2e8b57,#3fa37a,#2e8b57);
 background-size:400% 400%;
 animation:bgMove 12s infinite;
}
body.static{
 background:linear-gradient(to top,#d0f0c0,#a8e6cf,#61c09a,#2e8b57);
}
@keyframes bgMove{
 0%{background-position:0% 50%}
 50%{background-position:100% 50%}
 100%{background-position:0% 50%}
}

.app{position:relative;height:100%}
.screen{position:absolute;inset:0;display:flex;justify-content:center;align-items:center;opacity:0;pointer-events:none}
.screen.active{opacity:1;pointer-events:auto}

.content{width:100%;max-width:420px;padding:2rem 1.5rem;text-align:center}
.scroll{max-height:100%;overflow-y:auto}

.title{font-size:4rem;font-weight:900;line-height:1;margin-bottom:2rem}
.title span{
 display:block;
 background:linear-gradient(180deg,#000 40%,#ff8c00 60%,#ff4500);
 -webkit-background-clip:text;
 -webkit-text-fill-color:transparent;
}

.buttons{display:flex;flex-direction:column;gap:1rem}
.btn{
 width:100%;padding:.9rem;border:none;border-radius:50px;
 font-size:1.05rem;font-weight:600;background:rgba(255,255,255,.85)
}

.back{
 position:fixed;top:1rem;right:1rem;z-index:9999;
 border:none;border-radius:20px;padding:.4rem .9rem;
 background:rgba(255,255,255,.9)
}

label{display:block;text-align:left;font-size:.9rem;margin-top:1rem}
input,textarea,select{
 width:100%;padding:12px;border-radius:12px;border:none;font-size:16px
}

.item{
 background:rgba(255,255,255,.9);
 border-radius:14px;padding:12px;margin-top:12px;text-align:left
}
.actions{display:flex;justify-content:space-between;margin-top:8px}
.actions button{background:none;border:none;font-size:1.2rem}

.section-title{
 margin-top:1.5rem;
 font-weight:700;
 opacity:.7
}
</style>
</head>

<body class="home">
<div class="app">

<!-- LANGUAGE -->
<div id="screen-lang" class="screen active">
 <div class="content">
  <h1 class="title"><span>Life</span><span>Kompas</span></h1>
  <div class="buttons">
   <button class="btn" data-lang="hr">ğŸ‡­ğŸ‡· Hrvatski</button>
   <button class="btn" data-lang="de">ğŸ‡©ğŸ‡ª Deutsch</button>
   <button class="btn" data-lang="en">ğŸ‡¬ğŸ‡§ English</button>
  </div>
 </div>
</div>

<!-- MENU -->
<div id="screen-menu" class="screen">
 <button class="back" id="backMenu">â†</button>
 <div class="content">
  <div class="buttons">
   <button class="btn" id="btnTasks">ğŸ“‹ Obveze</button>
  </div>
 </div>
</div>

<!-- TASKS -->
<div id="screen-tasks" class="screen">
 <button class="back" id="backTasks">â†</button>
 <div class="content scroll">

  <label>Obveza</label>
  <input id="taskTitle">

  <label>BiljeÅ¡ka</label>
  <textarea id="taskNote"></textarea>

  <label>Datum</label>
  <input type="date" id="taskDate">

  <label>Vrijeme</label>
  <input type="time" id="taskTime">

  <button class="btn" id="saveTask" style="margin-top:1.2rem">ğŸ’¾ Spremi obvezu</button>

  <button class="btn" id="btnByDay" style="margin-top:.6rem">
   ğŸ“… Pregled obveza po danu
  </button>

  <!-- DATE PICKER -->
  <div id="dayPicker" style="display:none">
   <label>Odaberi datum</label>
   <input type="date" id="viewDate">
  </div>

  <div id="taskList"></div>

 </div>
</div>

</div>

<script>
let tasks=[],editTaskId=null;

function show(id){
 document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
 document.getElementById(id).classList.add("active");
}

document.querySelectorAll("[data-lang]").forEach(b=>{
 b.onclick=()=>{document.body.className="static";show("screen-menu")}
});
backMenu.onclick=()=>{document.body.className="home";show("screen-lang")}
btnTasks.onclick=()=>{loadTasks();show("screen-tasks")}
backTasks.onclick=()=>show("screen-menu")

function loadTasks(){
 tasks=JSON.parse(localStorage.getItem("tasks")||"[]");
 renderTasks();
}

saveTask.onclick=()=>{
 if(!taskTitle.value) return;

 const data={
  id:editTaskId||Date.now(),
  title:taskTitle.value,
  note:taskNote.value,
  date:taskDate.value,
  time:taskTime.value,
  status:"active"
 };

 if(editTaskId){
  tasks=tasks.map(t=>t.id===editTaskId?data:t);
  editTaskId=null;
 } else tasks.push(data);

 localStorage.setItem("tasks",JSON.stringify(tasks));
 taskTitle.value=taskNote.value=taskDate.value=taskTime.value="";
 renderTasks();
};

btnByDay.onclick=()=>{
 dayPicker.style.display="block";
 taskList.innerHTML="";
};

viewDate.onchange=()=>{
 const d=viewDate.value;
 renderTasksForDate(d);
};

function renderTasksForDate(date){
 taskList.innerHTML="";

 const sections={
  active:"â³ Aktivne",
  done:"âœ… Obavljeno",
  cancelled:"âŒ Otkazano",
  deleted:"ğŸ—‘ Izbrisano"
 };

 Object.keys(sections).forEach(status=>{
  const list=tasks.filter(t=>t.date===date && t.status===status);
  if(!list.length) return;

  const title=document.createElement("div");
  title.className="section-title";
  title.textContent=sections[status];
  taskList.appendChild(title);

  list.forEach(t=>{
   const el=document.createElement("div");
   el.className="item";
   el.innerHTML=`
    <strong>${t.title}</strong><br>${t.time||""}
    <div class="actions">
     <button onclick="updateStatus(${t.id},'done')">âœ…</button>
     <button onclick="updateStatus(${t.id},'cancelled')">âŒ</button>
     <button onclick="deleteTask(${t.id})">ğŸ—‘</button>
    </div>`;
   taskList.appendChild(el);
  });
 });
}

function renderTasks(){
 taskList.innerHTML="";
 tasks.filter(t=>t.status==="active").forEach(t=>{
  const el=document.createElement("div");
  el.className="item";
  el.innerHTML=`<strong>${t.title}</strong><br>${t.date} ${t.time}`;
  taskList.appendChild(el);
 });
}

function updateStatus(id,status){
 tasks=tasks.map(t=>t.id===id?{...t,status}:t);
 localStorage.setItem("tasks",JSON.stringify(tasks));
 if(viewDate.value) renderTasksForDate(viewDate.value);
}

function deleteTask(id){
 tasks=tasks.map(t=>t.id===id?{...t,status:"deleted"}:t);
 localStorage.setItem("tasks",JSON.stringify(tasks));
 if(viewDate.value) renderTasksForDate(viewDate.value);
}
</script>

</body>
</html>
