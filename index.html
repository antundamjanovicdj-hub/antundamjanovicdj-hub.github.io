<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>LifeKompas</title>

<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon-192.png">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif}

body.home{
  background:linear-gradient(120deg,#1f6b4a,#2e8b57,#3fa37a,#2e8b57);
  background-size:400% 400%;
  animation:bgMove 12s ease-in-out infinite;
}
body.static{
  background:linear-gradient(to top,#d0f0c0,#a8e6cf,#61c09a,#2e8b57);
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.app{position:relative;height:100%}

.screen{
  position:absolute;inset:0;
  display:flex;justify-content:center;align-items:center;
  opacity:0;pointer-events:none;
  transition:.25s ease;
}
.screen.active{opacity:1;pointer-events:auto}

.content{
  width:100%;max-width:420px;
  padding:2rem 1.5rem;text-align:center;
}
.scroll{
  max-height:100%;
  overflow-y:auto;
  -webkit-overflow-scrolling:touch;
}

.title{
  font-size:4rem;font-weight:900;line-height:1;margin-bottom:2rem;
}
.title span{
  display:block;
  background:linear-gradient(180deg,#000 40%,#ff8c00 60%,#ff4500);
  background-size:100% 200%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:fireGlow 3s infinite;
}
@keyframes fireGlow{
  0%{background-position:0% 0%}
  50%{background-position:0% 100%}
  100%{background-position:0% 0%}
}

.buttons{display:flex;flex-direction:column;gap:1rem;align-items:center}
.btn{
  width:100%;max-width:280px;
  padding:.9rem;border:none;border-radius:50px;
  font-size:1.1rem;font-weight:600;
  background:rgba(255,255,255,.85);
}

.back{
  position:fixed;top:1rem;right:1rem;z-index:9999;
  border:none;border-radius:20px;
  padding:.4rem .9rem;
  background:rgba(255,255,255,.9);
}

label{display:block;text-align:left;font-size:.9rem;margin-top:1rem;opacity:.8}
input,textarea,select{
  width:100%;padding:12px;margin-top:4px;
  border-radius:12px;border:none;font-size:16px;
}
textarea{resize:vertical}

.task{
  background:rgba(255,255,255,.9);
  border-radius:14px;
  padding:12px;margin-top:12px;text-align:left;
}
.task-actions{
  display:flex;justify-content:space-between;margin-top:8px;
}
.task-actions button{
  border:none;background:none;font-size:1.2rem;
}
</style>
</head>

<body class="home">
<div class="app">

<!-- LANGUAGE -->
<div id="screen-lang" class="screen active">
  <div class="content">
    <h1 class="title"><span>Life</span><span>Kompas</span></h1>
    <div class="buttons">
      <button class="btn" onclick="selectLang('hr')">ğŸ‡­ğŸ‡· Hrvatski</button>
      <button class="btn" onclick="selectLang('de')">ğŸ‡©ğŸ‡ª Deutsch</button>
      <button class="btn" onclick="selectLang('en')">ğŸ‡¬ğŸ‡§ English</button>
    </div>
  </div>
</div>

<!-- MENU -->
<div id="screen-menu" class="screen">
  <button class="back" onclick="goHome()">â†</button>
  <div class="content">
    <div class="buttons">
      <button class="btn" id="btnDiary"></button>
      <button class="btn" id="btnTasks"></button>
    </div>
  </div>
</div>

<!-- TASKS -->
<div id="screen-tasks" class="screen">
  <button class="back" onclick="show('screen-menu')">â†</button>
  <div class="content scroll">

    <label id="lblTask"></label>
    <input id="taskTitle">

    <label id="lblNote"></label>
    <textarea id="taskNote" rows="3"></textarea>

    <label id="lblCategory"></label>
    <select id="taskCategory"></select>

    <label id="lblDate"></label>
    <input type="date" id="taskDate">

    <label id="lblTime"></label>
    <input type="time" id="taskTime">

    <label id="lblReminder"></label>
    <select id="taskReminder">
      <option value="0">â€”</option>
      <option value="15">15 min</option>
      <option value="30">30 min</option>
      <option value="60">60 min</option>
      <option value="1440">1 day</option>
    </select>

    <button class="btn" id="btnSaveTask"></button>

    <div id="taskList"></div>
  </div>
</div>

</div>

<script>
const T={
 hr:{
  diary:"ğŸ“” Dnevnik",tasks:"ğŸ“‹ Obveze",
  task:"Obveza",note:"BiljeÅ¡ka",cat:"Kategorija",
  date:"Datum",time:"Vrijeme",rem:"Podsjetnik",
  save:"ğŸ’¾ Spremi obvezu",saveEdit:"ğŸ’¾ Spremi izmjene",
  cats:{health:"Zdravlje",family:"Obitelj",finance:"Financije",personal:"Osobno",other:"Ostalo"}
 },
 de:{
  diary:"ğŸ“” Tagebuch",tasks:"ğŸ“‹ Aufgaben",
  task:"Aufgabe",note:"Notiz",cat:"Kategorie",
  date:"Datum",time:"Zeit",rem:"Erinnerung",
  save:"ğŸ’¾ Aufgabe speichern",saveEdit:"ğŸ’¾ Ã„nderungen speichern",
  cats:{health:"Gesundheit",family:"Familie",finance:"Finanzen",personal:"PersÃ¶nlich",other:"Sonstiges"}
 },
 en:{
  diary:"ğŸ“” Diary",tasks:"ğŸ“‹ Tasks",
  task:"Task",note:"Note",cat:"Category",
  date:"Date",time:"Time",rem:"Reminder",
  save:"ğŸ’¾ Save task",saveEdit:"ğŸ’¾ Save changes",
  cats:{health:"Health",family:"Family",finance:"Finance",personal:"Personal",other:"Other"}
 }
};

let lang="hr",tasks=[],editId=null;

/* NAV */
function show(id){
 document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
 document.getElementById(id).classList.add("active");
}
function selectLang(l){
 lang=l;localStorage.setItem("lang",l);
 applyLang();document.body.className="static";show("screen-menu");
}
function goHome(){document.body.className="home";show("screen-lang")}

/* LANG */
function applyLang(){
 btnDiary.textContent=T[lang].diary;
 btnTasks.textContent=T[lang].tasks;
 lblTask.textContent=T[lang].task;
 lblNote.textContent=T[lang].note;
 lblCategory.textContent=T[lang].cat;
 lblDate.textContent=T[lang].date;
 lblTime.textContent=T[lang].time;
 lblReminder.textContent=T[lang].rem;
 btnSaveTask.textContent=editId?T[lang].saveEdit:T[lang].save;

 taskCategory.innerHTML="";
 for(const k in T[lang].cats){
  const o=document.createElement("option");
  o.value=k;o.textContent=T[lang].cats[k];
  taskCategory.appendChild(o);
 }
}

/* TASKS */
function openTasks(){
 tasks=JSON.parse(localStorage.getItem("tasks")||"[]");
 editId=null;
 applyLang();
 renderTasks();
 show("screen-tasks");
}

function saveTask(){
 const data={
  id:editId||Date.now(),
  title:taskTitle.value,
  note:taskNote.value,
  cat:taskCategory.value,
  date:taskDate.value,
  time:taskTime.value,
  rem:taskReminder.value
 };
 if(editId){
  tasks=tasks.map(t=>t.id===editId?data:t);
  editId=null;
 } else {
  tasks.push(data);
 }
 localStorage.setItem("tasks",JSON.stringify(tasks));
 clearForm();
 renderTasks();
 applyLang();
}

function editTask(id){
 const t=tasks.find(x=>x.id===id);
 editId=id;
 taskTitle.value=t.title;
 taskNote.value=t.note;
 taskCategory.value=t.cat;
 taskDate.value=t.date;
 taskTime.value=t.time;
 taskReminder.value=t.rem;
 applyLang();
}

function deleteTask(id){
 tasks=tasks.filter(t=>t.id!==id);
 localStorage.setItem("tasks",JSON.stringify(tasks));
 renderTasks();
}

function clearForm(){
 taskTitle.value="";
 taskNote.value="";
 taskDate.value="";
 taskTime.value="";
 taskReminder.value="0";
}

function renderTasks(){
 taskList.innerHTML="";
 tasks.forEach(t=>{
  const d=document.createElement("div");
  d.className="task";
  d.innerHTML=`
   <strong>${t.title}</strong> (${T[lang].cats[t.cat]})<br>
   <small>${t.date} ${t.time}</small><br>
   <small>${t.note||""}</small>
   <div class="task-actions">
     <button onclick="editTask(${t.id})">âœï¸</button>
     <button onclick="deleteTask(${t.id})">ğŸ—‘</button>
   </div>`;
  taskList.appendChild(d);
 });
}

/* INIT */
window.addEventListener("load",()=>{
 const s=localStorage.getItem("lang");
 if(s&&T[s])lang=s;
 applyLang();
 btnDiary.onclick=()=>alert("Dnevnik je sljedeÄ‡i korak");
 btnTasks.onclick=openTasks;
});
</script>

</body>
</html>
