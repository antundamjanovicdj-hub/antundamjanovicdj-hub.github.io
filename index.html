<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>LifeKompas</title>

<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon-192.png">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif}

/* BACKGROUND */
body.home{
  background:linear-gradient(120deg,#1f6b4a,#2e8b57,#3fa37a,#2e8b57);
  background-size:400% 400%;
  animation:bgMove 12s ease-in-out infinite;
}
body.static{
  background:linear-gradient(to top,#d0f0c0,#a8e6cf,#61c09a,#2e8b57);
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.app{position:relative;height:100%}

/* SCREENS */
.screen{
  position:absolute;inset:0;
  display:flex;justify-content:center;align-items:center;
  opacity:0;pointer-events:none;
  transition:.25s ease;
}
.screen.active{opacity:1;pointer-events:auto}

/* CONTENT */
.content{
  width:100%;max-width:420px;
  padding:2rem 1.5rem;text-align:center;
}
.scroll{
  max-height:100%;
  overflow-y:auto;
  -webkit-overflow-scrolling:touch;
}

/* TITLE */
.title{
  font-size:4rem;font-weight:900;line-height:1;margin-bottom:2rem;
}
.title span{
  display:block;
  background:linear-gradient(180deg,#000 40%,#ff8c00 60%,#ff4500);
  background-size:100% 200%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:fireGlow 3s infinite;
}
@keyframes fireGlow{
  0%{background-position:0% 0%}
  50%{background-position:0% 100%}
  100%{background-position:0% 0%}
}

/* UI */
.buttons{display:flex;flex-direction:column;gap:1rem;align-items:center}
.btn{
  width:100%;max-width:280px;
  padding:.9rem;border:none;border-radius:50px;
  font-size:1.1rem;font-weight:600;
  background:rgba(255,255,255,.85);
}

.back{
  position:fixed;top:1rem;right:1rem;z-index:9999;
  border:none;border-radius:20px;
  padding:.4rem .9rem;
  background:rgba(255,255,255,.9);
}

/* FORM */
label{display:block;text-align:left;font-size:.9rem;margin-top:1rem;opacity:.8}
input,textarea{
  width:100%;padding:12px;margin-top:4px;
  border-radius:12px;border:none;font-size:16px;
}
textarea{resize:vertical}

/* LIST */
.item{
  background:rgba(255,255,255,.9);
  border-radius:14px;
  padding:12px;margin-top:12px;text-align:left;
}
.item-actions{
  display:flex;justify-content:space-between;margin-top:8px;
}
.item-actions button{
  border:none;background:none;font-size:1.2rem;
}
</style>
</head>

<body class="home">
<div class="app">

<!-- LANGUAGE -->
<div id="screen-lang" class="screen active">
  <div class="content">
    <h1 class="title"><span>Life</span><span>Kompas</span></h1>
    <div class="buttons">
      <button class="btn" id="langHr">ğŸ‡­ğŸ‡· Hrvatski</button>
      <button class="btn" id="langDe">ğŸ‡©ğŸ‡ª Deutsch</button>
      <button class="btn" id="langEn">ğŸ‡¬ğŸ‡§ English</button>
    </div>
  </div>
</div>

<!-- MENU -->
<div id="screen-menu" class="screen">
  <button class="back" id="backMenu">â†</button>
  <div class="content">
    <div class="buttons">
      <button class="btn" id="btnDiary">ğŸ“” Dnevnik</button>
      <button class="btn" id="btnTasks">ğŸ“‹ Obveze</button>
    </div>
  </div>
</div>

<!-- DIARY -->
<div id="screen-diary" class="screen">
  <button class="back" id="backDiary">â†</button>
  <div class="content scroll">

    <label>Datum</label>
    <input type="date" id="dDate">

    <label>Naslov</label>
    <input id="dTitle">

    <label>Tekst</label>
    <textarea id="dText" rows="6"></textarea>

    <button class="btn" id="btnSaveDiary">ğŸ’¾ Spremi / Uredi</button>

    <div id="diaryList"></div>
  </div>
</div>

<!-- TASKS -->
<div id="screen-tasks" class="screen">
  <button class="back" id="backTasks">â†</button>
  <div class="content scroll">

    <label>Obveza</label>
    <input id="taskTitle">

    <label>BiljeÅ¡ka</label>
    <textarea id="taskNote" rows="3"></textarea>

    <label>Kategorija</label>
    <select id="taskCategory">
      <option value="health">Zdravlje</option>
      <option value="family">Obitelj</option>
      <option value="finance">Financije</option>
      <option value="personal">Osobno</option>
      <option value="other">Ostalo</option>
    </select>

    <label>Datum</label>
    <input type="date" id="taskDate">

    <label>Vrijeme</label>
    <input type="time" id="taskTime">

    <button class="btn" id="btnSaveTask">ğŸ’¾ Spremi obvezu</button>

    <div id="taskList"></div>
  </div>
</div>

</div>

<script>
let tasks=[], diaries=[];

/* NAV */
function show(id){
 document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
 document.getElementById(id).classList.add("active");
}

/* LANGUAGE */
langHr.onclick=()=>{show("screen-menu");document.body.className="static"};
langDe.onclick=langHr.onclick;
langEn.onclick=langHr.onclick;

backMenu.onclick=()=>{show("screen-lang");document.body.className="home"};
btnDiary.onclick=()=>{loadDiary();show("screen-diary")};
btnTasks.onclick=()=>{loadTasks();show("screen-tasks")};
backDiary.onclick=()=>show("screen-menu");
backTasks.onclick=()=>show("screen-menu");

/* DIARY */
function loadDiary(){
 diaries=JSON.parse(localStorage.getItem("diaries")||"[]");
 renderDiary();
}
btnSaveDiary.onclick=()=>{
 const d={
  date:dDate.value,
  title:dTitle.value,
  text:dText.value
 };
 diaries=diaries.filter(x=>x.date!==d.date);
 diaries.push(d);
 localStorage.setItem("diaries",JSON.stringify(diaries));
 renderDiary();
};

function renderDiary(){
 diaryList.innerHTML="";
 diaries.sort((a,b)=>b.date.localeCompare(a.date));
 diaries.forEach(d=>{
  const el=document.createElement("div");
  el.className="item";
  el.innerHTML=`
   <strong>${d.date}</strong><br>
   <strong>${d.title}</strong><br>
   <small>${d.text}</small>
   <div class="item-actions">
     <button onclick="editDiary('${d.date}')">âœï¸</button>
   </div>`;
  diaryList.appendChild(el);
 });
}
function editDiary(date){
 const d=diaries.find(x=>x.date===date);
 dDate.value=d.date;
 dTitle.value=d.title;
 dText.value=d.text;
}

/* TASKS */
function loadTasks(){
 tasks=JSON.parse(localStorage.getItem("tasks")||"[]");
 renderTasks();
}
btnSaveTask.onclick=()=>{
 tasks.push({
  id:Date.now(),
  title:taskTitle.value,
  note:taskNote.value,
  cat:taskCategory.value,
  date:taskDate.value,
  time:taskTime.value
 });
 localStorage.setItem("tasks",JSON.stringify(tasks));
 renderTasks();
};
function renderTasks(){
 taskList.innerHTML="";
 tasks.forEach(t=>{
  const el=document.createElement("div");
  el.className="item";
  el.innerHTML=`
   <strong>${t.title}</strong><br>
   <small>${t.date} ${t.time}</small>
   <div class="item-actions">
     <button onclick="deleteTask(${t.id})">ğŸ—‘</button>
   </div>`;
  taskList.appendChild(el);
 });
}
function deleteTask(id){
 tasks=tasks.filter(t=>t.id!==id);
 localStorage.setItem("tasks",JSON.stringify(tasks));
 renderTasks();
}
</script>

</body>
</html>
