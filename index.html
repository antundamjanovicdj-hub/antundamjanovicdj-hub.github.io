<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>LifeKompas</title>

<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon-192.png">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif}

/* iOS FIX */
@supports (-webkit-touch-callout:none){
  html,body{overflow:hidden}
  body{position:fixed;inset:0}
}

/* BACKGROUND */
body.home{
  background:linear-gradient(120deg,#1f6b4a,#2e8b57,#3fa37a,#2e8b57);
  background-size:400% 400%;
  animation:bgMove 12s ease-in-out infinite;
}
body.static{
  background:linear-gradient(to top,#d0f0c0,#a8e6cf,#61c09a,#2e8b57);
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.app{position:relative;height:100%}
.screen{
  position:absolute;inset:0;
  display:flex;justify-content:center;align-items:center;
  opacity:0;pointer-events:none;
  transition:.3s ease;
}
.screen.active{opacity:1;pointer-events:auto}

.content{
  width:100%;max-width:420px;
  padding:2rem 1.5rem;text-align:center
}

/* TITLE */
.title{
  font-size:4rem;font-weight:900;line-height:1;margin-bottom:2rem
}
.title span{
  display:block;
  background:linear-gradient(180deg,#000 40%,#ff8c00 60%,#ff4500);
  background-size:100% 200%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:fireGlow 3s infinite;
}
@keyframes fireGlow{
  0%{background-position:0% 0%}
  50%{background-position:0% 100%}
  100%{background-position:0% 0%}
}

/* UI */
.buttons{display:flex;flex-direction:column;gap:1rem}
.btn{
  padding:.9rem;border:none;border-radius:50px;
  font-size:1.1rem;font-weight:600;
  background:rgba(255,255,255,.85)
}
.back{
  position:absolute;top:1rem;right:1rem;
  border:none;border-radius:20px;
  padding:.4rem .9rem;
  background:rgba(255,255,255,.9)
}
label{
  display:block;text-align:left;
  font-size:.9rem;margin-top:1rem;opacity:.8
}
input,textarea,select{
  width:100%;padding:12px;margin-top:4px;
  border-radius:12px;border:none;font-size:16px
}
textarea{resize:vertical}

/* TASK */
.task{
  background:rgba(255,255,255,.9);
  border-radius:14px;
  padding:12px;margin-top:12px;text-align:left
}
.task small{opacity:.7}
.task-actions{
  display:flex;justify-content:space-between;
  margin-top:8px
}
.task-actions button{
  border:none;background:none;font-size:1.1rem
}
</style>
</head>

<body class="home">
<div class="app">

<!-- JEZIK -->
<div id="lang" class="screen active">
  <div class="content">
    <h1 class="title"><span>Life</span><span>Kompas</span></h1>
    <div class="buttons">
      <button class="btn" onclick="selectLang('hr')">üá≠üá∑ Hrvatski</button>
      <button class="btn" onclick="selectLang('de')">üá©üá™ Deutsch</button>
      <button class="btn" onclick="selectLang('en')">üá¨üáß English</button>
    </div>
  </div>
</div>

<!-- MENU -->
<div id="menu" class="screen">
  <button class="back" onclick="goHome()">‚Üê</button>
  <div class="content">
    <div class="buttons">
      <button class="btn" onclick="openDiary()">üìî Dnevnik</button>
      <button class="btn" onclick="openTasks()">üìã Obveze</button>
    </div>
  </div>
</div>

<!-- OBVEZE -->
<div id="tasks" class="screen">
  <button class="back" onclick="show('menu')">‚Üê</button>
  <div class="content">

    <label>Obveza</label>
    <input id="taskTitle">

    <label>Bilje≈°ka</label>
    <textarea id="taskNote" rows="3"></textarea>

    <label>Kategorija</label>
    <select id="taskCategory">
      <option>Zdravlje</option>
      <option>Obitelj</option>
      <option>Financije</option>
      <option>Osobno</option>
      <option>Ostalo</option>
    </select>

    <label>Datum</label>
    <input type="date" id="taskDate">

    <label>Vrijeme</label>
    <input type="time" id="taskTime">

    <label>Podsjetnik</label>
    <select id="taskReminder">
      <option value="0">Bez podsjetnika</option>
      <option value="15">15 min</option>
      <option value="30">30 min</option>
      <option value="60">1 sat</option>
      <option value="1440">1 dan</option>
    </select>

    <button class="btn" onclick="saveTask()">üíæ Spremi obvezu</button>

    <div id="taskList"></div>
  </div>
</div>

</div>

<script>
let tasks=[],editId=null;

function show(id){
 document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
 document.getElementById(id).classList.add('active');
}
function selectLang(){
 document.body.className="static";
 show('menu');
}
function goHome(){
 document.body.className="home";
 show('lang');
}

/* TASKS */
function openTasks(){
 tasks=JSON.parse(localStorage.getItem("tasks")||"[]");
 renderTasks();
 show('tasks');
}

function saveTask(){
 const t={
  id:editId||Date.now(),
  title:taskTitle.value,
  note:taskNote.value,
  cat:taskCategory.value,
  date:taskDate.value,
  time:taskTime.value,
  rem:taskReminder.value,
  status:"plan"
 };
 if(editId){
  tasks=tasks.map(x=>x.id===editId?t:x);
  editId=null;
 }else tasks.push(t);

 localStorage.setItem("tasks",JSON.stringify(tasks));
 taskTitle.value=taskNote.value="";
 renderTasks();
}

function renderTasks(){
 taskList.innerHTML="";
 tasks.filter(t=>t.status==="plan").forEach(t=>{
  const d=document.createElement("div");
  d.className="task";
  d.innerHTML=`
   <strong>${t.title}</strong> <small>(${t.cat})</small><br>
   <small>${t.date} ${t.time}</small><br>
   <small>${t.note||""}</small>
   <div class="task-actions">
     <button onclick="editTask(${t.id})">‚úèÔ∏è</button>
     <button onclick="doneTask(${t.id})">‚úî</button>
     <button onclick="cancelTask(${t.id})">‚ùå</button>
     <button onclick="downloadICS(${t.id})">üìÖ</button>
   </div>`;
  taskList.appendChild(d);
 });
}

function editTask(id){
 const t=tasks.find(x=>x.id===id);
 editId=id;
 taskTitle.value=t.title;
 taskNote.value=t.note;
 taskCategory.value=t.cat;
 taskDate.value=t.date;
 taskTime.value=t.time;
 taskReminder.value=t.rem;
}

function doneTask(id){
 tasks=tasks.map(t=>t.id===id?{...t,status:"done"}:t);
 localStorage.setItem("tasks",JSON.stringify(tasks));
 renderTasks();
}
function cancelTask(id){
 tasks=tasks.map(t=>t.id===id?{...t,status:"cancel"}:t);
 localStorage.setItem("tasks",JSON.stringify(tasks));
 renderTasks();
}

/* CALENDAR */
function downloadICS(id){
 const t=tasks.find(x=>x.id===id);
 if(!t)return;
 const start=t.date.replace(/-/g,"")+t.time.replace(":","")+"00";
 const alarm=t.rem==="0"?"":"BEGIN:VALARM\nTRIGGER:-PT"+t.rem+"M\nACTION:DISPLAY\nDESCRIPTION:"+t.title+"\nEND:VALARM\n";
 const ics=`BEGIN:VCALENDAR
VERSION:2.0
BEGIN:VEVENT
DTSTART:${start}
SUMMARY:${t.title}
${alarm}END:VEVENT
END:VCALENDAR`;
 const blob=new Blob([ics],{type:"text/calendar"});
 const a=document.createElement("a");
 a.href=URL.createObjectURL(blob);
 a.download="obveza.ics";
 a.click();
}
</script>

</body>
</html>
